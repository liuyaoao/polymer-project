<script>
  Polymer({
    is: "aha-html-echo-tr",
    properties: {
      //column name
      html: {
        type: String,
        value: "",
        observer: "onHtmlChanged"
      }
    },
    onHtmlChanged: function() {
      if (!this.html) {
        this.html = "";
      }
      this.innerHTML = this.html;
    }
  });
</script>
