<dom-module id="main-drawer-panel">
  <style>
    :host {
      display: block;
      font-family: Roboto, Helvetica, Arial, sans-serif;
      background: #ece9e3;
      height: 200px;
    }

    [drawer] {
      background-color: #B99588;
      border-right: 1px solid #ccc;
    }

    [main] {
      height: 200px;
    }
    paper-material {
      padding: 16px;
      width: 360px;
    }
    paper-button.fancy {
      padding: 6px 22px;
      color: #fff;
      background-color: #337ab7;
      border-color: #2e6da4;
    }
    paper-button.fancy:hover {
      padding: 6px 22px;
      color: #fff;
      background-color: #3371b7;
      border-color: #2e6da4;
    }

  </style>
  <template>
    <paper-drawer-panel id='drawer_custom' has-transform transition>
      <!-- <ha-sidebar drawer narrow='[[narrow]]' hass='[[hass]]'></ha-sidebar> -->
      <div drawer> Drawer panel... </div>
      <div main>
        <paper-button raised class="fancy" on-click="onClickToggle">toggle drawer</paper-button>
      </div>


    </paper-drawer-panel>
  </template>
  <script>
    Polymer({
      is: 'main-drawer-panel',
      properties: {
        _loginValue:String,
        opened: {
          type: Boolean
        }
      },
      listeners: {
      },
      ready:function(){
        if(!this.opened){
          // this.show();
        }
      },
      onClickToggle:function(){
        if(this.opened){
          this.hide();
        }else{
          this.show();
        }
      },
      show: function() {
        this.opened = true;
        this.$.drawer_custom.openDrawer();
      },
      hide: function() {
        this.opened = false;
        this.$.drawer_custom.closeDrawer();
      }
    });
  </script>
</dom-module>
