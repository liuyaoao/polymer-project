<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<!-- <link rel="import" href="../bower_components/iron-swipeable-pages/iron-swipeable-pages.html"> -->
<link rel="import" href="left-side.html">

<dom-module id="sameview-docShortcuts">
  <link rel="import" type="css" href="../css/animate.min.css">
  <link rel="import" type="css" href="../css/page.css">
  <link rel="import" type="css" href="../css/style.css">
  <template>
    <style include="polymer-bootstrap">
    a:focus,a:hover{
      text-decoration: none;
    }
    </style>
      <iron-media-query query="max-width: 768px" query-matches="{{_smallScreen}}"></iron-media-query>
    <app-route
        route="[[route]]"
        pattern="/:category"
        data="{{_routeData}}">
    </app-route>
    <div class="" fade-in$="[[!loading]]" hidden$="[[failure]]">
      <header class="docHeader">
        <paper-icon-button on-click="_toggleDrawer" class="mobile-toggle-drawer-btn" icon="menu" aria-label="Main navigation" role="button" tabindex="0" aria-disabled="false"></paper-icon-button>
        <div class="logo pull-left">
          <a href="/"><img src="../images/logo_01.svg" /></a>
        </div>
        <template is="dom-if" if="[[!smallScreen]]">
          <iron-selector role="navigation" class="menu-list pull-right" selected="[[category.name]]" attr-for-selected="name">
            <a name="home" href="/home"><paper-ripple></paper-ripple>返回官网</div></a>
          </iron-selector>    　　
        </template>
      </header>
      <div class="docMatter" style="margin-top:50px;">
        <left-side language="[[language]]" category="[[category]]" categories="[[categories]]"></left-side>
        <div class="docContent">
          <div class="crumbs">
            <p><a name="document" href="/document">文件</a><font> »</font></p>
            <p><font>消息 »</font></p>
            <p>键盘快捷键</p>
          </div>
          <div role="main" class="document">
            <div itemprop="articleBody">

              <div class="section">
                <h1>键盘快捷键</h1>
                <p>键盘快捷键可在三人即时通中执行操作，以帮助您浏览通道，并更有效地使用键盘。另请参见斜杠命令，以替代方法来帮助使用键盘而不是鼠标执行操作。</p>
                <p>要显示可用的键盘快捷键列表，请键入CTRL + /（CMD + /在Mac上）或<code class="docutils literal"><span class="pre">/shortcuts</span></code>。</p>
                <div class="section">
                  <h2>导航</h2>
                  <div class="wy-table-responsive"><table border="1" class="docutils">
                    <colgroup>
                      <col width="25%">
                      <col width="25%">
                      <col width="49%">
                    </colgroup>
                    <thead valign="bottom">
                      <tr class="row-odd"><th class="head">在Windows上</th>
                        <th class="head">在Mac上</th>
                        <th class="head">描述</th>
                      </tr>
                    </thead>
                    <tbody valign="top">
                      <tr class="row-even"><td>ALT + UP</td>
                        <td>ALT + UP</td>
                        <td>左侧边栏中的上一个频道或直接留言</td>
                      </tr>
                      <tr class="row-odd"><td>Alt +向下</td>
                        <td>Alt +向下</td>
                        <td>下一个频道或直接信息在左侧边栏</td>
                      </tr>
                      <tr class="row-even"><td>ALT + SHIFT + UP</td>
                        <td>ALT + SHIFT + UP</td>
                        <td>左侧边栏中的前一个频道或直接讯息带有未读消息</td>
                      </tr>
                      <tr class="row-odd"><td>ALT + SHIFT + DOWN</td>
                        <td>ALT + SHIFT + DOWN</td>
                        <td>下一个频道或直接信息在左侧边栏带有未读消息</td>
                      </tr>
                      <tr class="row-even"><td>CTRL + K</td>
                        <td>CMD + K</td>
                        <td>打开快速通道切换器对话框</td>
                      </tr>
                      <tr class="row-odd"><td>CTRL + SHIFT + K</td>
                        <td>CMD + SHIFT + K</td>
                        <td>打开直接消息对话框</td>
                      </tr>
                      <tr class="row-even"><td>Ctrl + Shift + A</td>
                        <td>CMD + SHIFT + A</td>
                        <td>打开帐户设置对话框</td>
                      </tr>
                      <tr class="row-odd"><td>CTRL + SHIFT + M</td>
                        <td>CMD + SHIFT + M</td>
                        <td>打开最近提到的</td>
                      </tr>
                    </tbody>
                  </table></div>
                </div>
                <div class="section" id="files">
                  <h2>档</h2>
                  <div class="wy-table-responsive"><table border="1" class="docutils">
                    <colgroup>
                      <col width="28%">
                      <col width="28%">
                      <col width="44%">
                    </colgroup>
                    <thead valign="bottom">
                      <tr class="row-odd"><th class="head">在Windows上</th>
                        <th class="head">在Mac上</th>
                        <th class="head">描述</th>
                      </tr>
                    </thead>
                    <tbody valign="top">
                      <tr class="row-even"><td>CTRL + U</td>
                        <td>CMD + U</td>
                        <td>上传一个文件</td>
                      </tr>
                    </tbody>
                  </table></div>
                </div>
                <div class="section" id="messages">
                  <h2>消息</h2>
                  <div class="wy-table-responsive"><table border="1" class="docutils">
                    <colgroup>
                      <col width="26%">
                      <col width="26%">
                      <col width="49%">
                    </colgroup>
                    <thead valign="bottom">
                      <tr class="row-odd"><th class="head">在Windows上</th>
                        <th class="head">在Mac上</th>
                        <th class="head">描述</th>
                      </tr>
                    </thead>
                    <tbody valign="top">
                      <tr class="row-even"><td>CTRL + UP（空输入字段）</td>
                        <td>CMD + UP（空输入字段）</td>
                        <td>重印您输入的上一条消息或斜杠命令</td>
                      </tr>
                      <tr class="row-odd"><td>CTRL + DOWN（在空输入字段中）</td>
                        <td>CMD + DOWN（空输入字段）</td>
                        <td>重印您输入的下一条消息或斜杠命令</td>
                      </tr>
                      <tr class="row-even"><td>SHIFT + UP（空输入字段）</td>
                        <td>SHIFT + UP（空输入字段）</td>
                        <td>回复当前频道中的最新消息</td>
                      </tr>
                      <tr class="row-odd"><td>UP（空输入字段）</td>
                        <td>UP（空输入字段）</td>
                        <td>在当前频道中编辑您的最后一条消息</td>
                      </tr>
                      <tr class="row-even"><td>@ [字符] + TAB</td>
                        <td>@ [字符] + TAB</td>
                        <td>自动填充@username以[character]开头</td>
                      </tr>
                      <tr class="row-odd"><td>〜[字符] + TAB</td>
                        <td>〜[字符] + TAB</td>
                        <td>以[character]开头的自动填充通道</td>
                      </tr>
                      <tr class="row-even"><td>：[字符] + TAB</td>
                        <td>：[字符] + TAB</td>
                        <td>以[character]开头的自动完成表情符号</td>
                      </tr>
                    </tbody>
                  </table></div>
                </div>
                <div class="section" id="browser-built-in">
                  <h2>浏览器内置</h2>
                  <div class="wy-table-responsive"><table border="1" class="docutils">
                    <colgroup>
                      <col width="28%">
                      <col width="28%">
                      <col width="44%">
                    </colgroup>
                    <thead valign="bottom">
                      <tr class="row-odd"><th class="head">在Windows上</th>
                        <th class="head">在Mac上</th>
                        <th class="head">描述</th>
                      </tr>
                    </thead>
                    <tbody valign="top">
                      <tr class="row-even"><td>ALT + LEFT</td>
                        <td>CMD + [</td>
                        <td>您历史上的上一个频道</td>
                      </tr>
                      <tr class="row-odd"><td>ALT + RIGHT</td>
                        <td>CMD +]</td>
                        <td>您的历史中的下一个频道</td>
                      </tr>
                      <tr class="row-even"><td>CTRL + PLUS</td>
                        <td>CMD + PLUS</td>
                        <td>增加字号（放大）</td>
                      </tr>
                      <tr class="row-odd"><td>CTRL +减号</td>
                        <td>CMD +减号</td>
                        <td>减小字体大小（缩小）</td>
                      </tr>
                      <tr class="row-even"><td>SHIFT + UP（输入字段）</td>
                        <td>SHIFT + UP（输入字段）</td>
                        <td>突出显示文字到上一行</td>
                      </tr>
                      <tr class="row-odd"><td>SHIFT + DOWN（在输入字段中）</td>
                        <td>SHIFT + DOWN（在输入字段中）</td>
                        <td>突出显示文字到下一行</td>
                      </tr>
                      <tr class="row-even"><td>SHIFT + ENTER（在输入字段中）</td>
                        <td>SHIFT + ENTER（在输入字段中）</td>
                        <td>创建一条新行</td>
                      </tr>
                    </tbody>
                  </table></div>
                </div>
              </div>


           </div>
          </div>
        </div>
      </div>

  </div>
</template>
<script>
  Polymer({
    is: 'sameview-docShortcuts',

     ready: function(){
       var win = $(window);
       $(window).resize(function(){
         this.winwidth = win.width();//屏幕的宽  .width()
         this.winheight = win.innerHeight()-1;//屏幕的高
         var bgHeight = this.winheight;
        //  $(this.$.bg).height(bgHeight);
       });
       this.winheight = win.innerHeight()-1;//屏幕的高
       this.winwidth = win.width();//屏幕的宽  .width()
       var bgHeight = this.winheight;
      //  $(this.$.bg).height(bgHeight);

     },

  });

</script>

</dom-module>
