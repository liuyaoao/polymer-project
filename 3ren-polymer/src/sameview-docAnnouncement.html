  <div class="section">
<h1>公告标语</h1>
<p>可在Enterprise Edition E10及更高版本中使用。</p>
<p>在三人即时通 Enterprise Edition中，提供了一个公告栏，允许系统管理员显示系统上所有用户可见的通知。</p>
<img alt="" src="../images/announcement-banner-1106x272.png" style="width: 1106px; height: 272px;">
<p>默认情况下，用户可以关闭横幅，直到他们再次登录或直到您更新横幅。您可以通过更改横幅的文字或在禁用横幅后重新启用横幅来更新横幅。您还可以控制文本颜色和背景颜色。系统控制台中的设置允许您阻止用户关闭横幅。</p>
<p><strong>启用横幅</strong>：</p>
<ol class="arabic simple">
<li>在系统控制台的“一般”部分中，单击“ <strong>策略”</strong>。</li>
<li>在<em>启用公告横幅 </em>部分中，单击<strong>true</strong>。</li>
<li>在<em>横幅文本 </em>字段中，输入要制作的公告的文本。</li>
<li>设置背景和文字颜色。</li>
<li>要防止用户关闭横幅，请在“<em>允许横幅 </em>解除” 部分中单击“ <strong>假”</strong>。</li>
<li>单击<strong>保存</strong>。</li>
</ol>
</div>
