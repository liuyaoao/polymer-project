            <a name="home" href="/home"><paper-ripple></paper-ripple>返回官网</div></a>
          </iron-selector>    　　
        </template>
      </header>
      <div class="docMatter" style="margin-top:50px;">
        <left-side page="{{page}}"></left-side>
        <div class="docContent">
          <div class="crumbs">
            <p><a name="document" href="/document">文件</a><font> »</font></p>
            <p>入门<font> »</font></p>
            <p>登录中</p>
          </div>
          <div role="main" class="document">
            <div itemprop="articleBody">

              <div class="section">
                <h1>登录中</h1>
                <hr class="docutils">
                <p>要登录，请转到三人即时通登录页面。您可以从管理员处获取登录页面的URL。</p>
                  <p>登录后，您的团队侧栏首先出现的团队将会打开。如果您尚未加入团队，则会打开“团队选择”页面，您可以在其中查看可以加入的团队列表。</p>
                    <div class="section">
                      <h2>登录方法</h2>
                      <p>根据系统管理员配置服务器的方式，有几个选项用于登录到您的团队。</p>
                      <div class="section">
                        <h3>电子邮件地址或用户名登录</h3>
                        <p>系统管理员启用后，您可以使用用于创建帐户的用户名或电子邮件地址进行登录。</p>
                        <p>如果您忘记了密码，可以通过在登录屏幕上单击<strong>我忘记密码</strong>来重置<strong>密码</strong>，或者联系您的系统管理员以帮助重置密码。</p>
                      </div>
                      <div class="section">
                        <h3>GitLab单点登录（SSO）</h3>
                        <p>当您的系统管理员启用时，您可以使用GitLab帐户使用一键登录选项登录。</p>
                      </div>
                      <div class="section">
                        <h3>Google单点登录</h3>
                        <p><em>可用于企业版E20</em></p>
                        <p>系统管理员启用后，您可以使用您的Google帐户使用一键登录选项登录。</p>
                      </div>
                      <div class="section">
                        <h3>Office 365单点登录（Beta）</h3>
                        <p><em>可用于企业版E20</em></p>
                        <p>当您的系统管理员启用时，您可以使用您的Office 365帐户使用一键登录选项登录。</p>
                      </div>
                      <div class="section">
                        <h3>AD / LDAP登录</h3>
                        <p><em>适用于企业版E10＆E20</em></p>
                        <p>当您的系统管理员启用时，您可以使用AD / LDAP凭据登录。这可以让您使用与用于各种其他公司服务的三人即时通相同的用户名和密码。</p>
                        </div>
                        <div class="section">
                          <h3>SAML单点登录（SSO）</h3>
                          <p><em>可用于企业版E20</em></p>
                          <p>当您的系统管理员启用时，您可以使用SAML凭据登录。这可以让您使用与用于各种其他公司服务的三人即时通相同的用户名和密码。三人即时通官方支持Okta和Microsoft ADFS作为SAML的身份提供商（IDP），但您也可以使用其他SAML IDP。</p>
                          </div>
                        </div>
                        <div class="section">
                          <h2>切换队伍</h2>
                          <p>您可以使用左侧边栏上的频道列表左侧显示的小组侧边栏来切换您加入的团队。</p>
                          <img alt="" src="../_images/team-sidebar.png">
                        </div>
                        <div class="section">
                          <h2>设置你的状态</h2>
                          <p>您可以通过在通道列表顶部单击您的头像时显示的菜单中选择状态来将状态设置为联机，离线或离线。</p>
                          <img alt="" src="../_images/avatar-online-status-218x247.png"></a>
                        </div>
                        <div class="section">
                          <h2>注销</h2>
                          <p>您可以从<strong>主菜单</strong>退出，通过点击屏幕左侧顶部标题中的三个点访问<strong>该菜单</strong>。单击<strong>注销</strong>将您从服务器上的所有团队中<strong>注销</strong>。</p>
                          </div>
                          <div class="section">
                            <h2>iOS设置</h2>
                            <p>您可以通过下载三人即时通 App在iOS移动设备上访问您的三人即时通团队。</p>
                            <ol class="arabic simple">
                              <li>在运行iOS 9.0或更高版本的Apple设备上打开<cite>App Store</cite>。</li>
                                <li>搜索“三人即时通”，然后单击<strong>GET</strong>免费下载应用程序。</li>
                                <li>从您的主屏幕打开三人即时通，并输入您的团队和帐户信息登录：
                                  <ol class="arabic">
                                  <li>输入服务器URL：这是您要访问三人即时通时所访问的网址。您可以通过询问您的系统管理员，或通过查看桌面浏览器选项卡中的地址栏，找到服务器URL。</li>
                                    <li>登录三人即时通：这是您上述登录方法之一所述的帐户登录信息。</li>
                                  </ol>
                                </li>
                              </ol>
                            </div>
                            <div class="section" id="android-setup">
                              <h2>Android安装程序</h2>
                              <p>您可以通过下载三人即时通 App在Android移动设备上访问您的三人即时通团队。</p>
                              <ol class="arabic simple">
                                <li>在Android设备上打开Google Play商店。</li>
                                  <li>搜索“三人即时通”，然后单击“ <strong>安装</strong> ” 免费下载该应用程序。</li>
                                    <li>从您的主屏幕打开三人即时通，并输入您的团队和帐户信息登录：
                                      <ol class="arabic">
                                      <li>输入服务器URL：这是您要访问三人即时通时所访问的网址。您可以通过询问您的系统管理员，或通过查看桌面浏览器选项卡中的地址栏，找到服务器URL。</li>
                                        <li>登录三人即时通：这是您上述登录方法之一所述的帐户登录信息。</li>
                                      </ol>
                                    </li>
                                  </ol>
                                </div>
                              </div>

           </div>
          </div>
        </div>
      </div>
