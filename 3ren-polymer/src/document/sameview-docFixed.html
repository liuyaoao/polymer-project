<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="sameview-docFixed">
  <link rel="import" type="css" href="../../css/animate.min.css">
  <link rel="import" type="css" href="../../css/page.css">
  <link rel="import" type="css" href="../../css/style.css">
  <template>
    <style include="polymer-bootstrap">
      a:focus,a:hover{
        text-decoration: none;
      }
    </style>
    <iron-media-query query="max-width: 768px" query-matches="{{_smallScreen}}"></iron-media-query>
    <div class="" fade-in$="[[!loading]]" hidden$="[[failure]]">
      <div role="main" class="document" style="margin-top:30px;">
        <div itemprop="articleBody">
          <div class="section">
            <h1>固定消息</h1>
            <p>频道的所有成员都可以将重要或有用的消息引导到该频道。固定邮件的列表对所有渠道成员都可见。</p>
            <p>固定消息标有固定图标<img alt="固定图标" src="../../images/pinned-icon.png">。例如：</p>
            <img alt="" src="../../images/pinned-example-channel.png">
            <p><strong>要查看固定邮件的列表：</strong></p>
            <p>要查看固定消息的完整列表，请单击<img alt="" src="../../images/pin-icon-black.png">位于通道顶部的针图标。右侧边栏打开，显示固定邮件列表。例如：</p>
            <img alt="" src="../../images/pinned-example-rhs.png">
            <p><strong>要固定讯息：</strong></p>
            <ol class="arabic simple">
              <li>将鼠标悬停在要固定的消息上。[...]链接出现。</li>
              <li>点击<strong>[...]&gt;固定通道</strong></li>
            </ol>
            <p><strong>取消固定讯息：</strong></p>
            <ol class="arabic simple">
              <li>将鼠标悬停在要取消引脚的消息上。[...]链接出现。</li>
              <li>单击<strong>[...]&gt;从通道取消引脚</strong></li>
            </ol>
          </div>


       </div>
      </div>

  </div>
</template>
<script>
  Polymer({
    is: 'sameview-docFixed',

     ready: function(){
       var win = $(window);
       $(window).resize(function(){
         this.winwidth = win.width();//屏幕的宽  .width()
         this.winheight = win.innerHeight()-1;//屏幕的高
         var bgHeight = this.winheight;
        //  $(this.$.bg).height(bgHeight);
       });
       this.winheight = win.innerHeight()-1;//屏幕的高
       this.winwidth = win.width();//屏幕的宽  .width()
       var bgHeight = this.winheight;
      //  $(this.$.bg).height(bgHeight);

     },

  });

</script>

</dom-module>
