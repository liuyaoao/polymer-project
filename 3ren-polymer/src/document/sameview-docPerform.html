<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="sameview-docPerform">
  <link rel="import" type="css" href="../../css/animate.min.css">
  <link rel="import" type="css" href="../../css/page.css">
  <link rel="import" type="css" href="../../css/style.css">
  <template>
    <style include="polymer-bootstrap">
      a:focus,a:hover{
        text-decoration: none;
      }
    </style>
      <iron-media-query query="max-width: 768px" query-matches="{{_smallScreen}}"></iron-media-query>
    <div class="" fade-in$="[[!loading]]" hidden$="[[failure]]">
      <div role="main" class="document" style="margin-top:30px;">
        <div itemprop="articleBody">

          <div class="section" id="executing-commands">
            <h1>执行命令</h1>
            <p>斜杠命令通过键入文本输入框在三人即时通中执行操作。输入<cite>/</cite>后跟一个命令和一些参数来执行操作。</p>
            <p>内置的斜杠命令随所有三人即时通安装一起提供，自定义斜杠命令可配置为与外部应用程序交互。</p>
            <div class="section" id="built-in-commands">
              <h2>内置命令</h2>
              <p>所有三人即时通安装都提供以下斜杠命令：</p>
              <div class="wy-table-responsive">
                <table border="1" class="docutils">
                <colgroup>
                  <col width="33%">
                  <col width="33%">
                  <col width="33%">
                </colgroup>
                <thead valign="bottom">
                  <tr class="row-odd"><th class="head">命令</th>
                    <th class="head">描述</th>
                    <th class="head">例</th>
                  </tr>
                </thead>
                <tbody valign="top">
                  <tr class="row-even"><td>/远</td>
                    <td>将您的状态设置为离开</td>
                    <td>/远</td>
                  </tr>
                  <tr class="row-odd"><td>/坍方</td>
                    <td>打开图像预览的自动折叠</td>
                    <td>/坍方</td>
                  </tr>
                  <tr class="row-even"><td>/ echo <em>{message} </em> <em>{delay in seconds}</em></td>
                    <td>从您的帐户回显文字</td>
                    <td>/ echo Hello World 5</td>
                  </tr>
                  <tr class="row-odd"><td>/扩大</td>
                    <td>关闭图像预览的自动折叠</td>
                    <td>/扩大</td>
                  </tr>
                  <tr class="row-even"><td>/ header <em>{text}</em></td>
                    <td>编辑频道头</td>
                    <td>/ header这里的文件错误</td>
                  </tr>
                  <tr class="row-odd"><td>/帮帮我</td>
                    <td>打开三人即时通帮助页面</td>
                    <td>/帮帮我</td>
                  </tr>
                  <tr class="row-even"><td>/ invite_people <em>{email address}</em></td>
                    <td>发送电子邮件邀请给您的三人即时通团队</td>
                    <td>/ invite_people john @ example 。COM</td>
                  </tr>
                  <tr class="row-odd"><td>/ join <em>{channel name}</em></td>
                    <td>加入开放频道</td>
                    <td>/加入脱离主题</td>
                  </tr>
                  <tr class="row-even"><td>/登出</td>
                    <td>注销三人即时通</td>
                    <td>/登出</td>
                  </tr>
                  <tr class="row-odd"><td>/我</td>
                    <td>做一个动作</td>
                    <td>/我Hello World</td>
                  </tr>
                  <tr class="row-even"><td>/ msg <em>{@username} </em> <em>{message}</em></td>
                    <td>向用户发送直接消息</td>
                    <td>/ msg @alice你好</td>
                  </tr>
                  <tr class="row-odd"><td>/离线</td>
                    <td>将您的状态设置为离线状态</td>
                    <td>/离线</td>
                  </tr>
                  <tr class="row-even"><td>/线上</td>
                    <td>将您的状态设置为在线</td>
                    <td>/线上</td>
                  </tr>
                  <tr class="row-odd"><td>/ open <em>{channel name}</em></td>
                    <td>加入开放频道</td>
                    <td>/打开非主题</td>
                  </tr>
                  <tr class="row-even"><td>/ search <em>{text}</em></td>
                    <td>在消息中搜索文本</td>
                    <td>/搜索会议</td>
                  </tr>
                  <tr class="row-odd"><td>/设置</td>
                    <td>打开帐户设置对话框</td>
                    <td>/设置</td>
                  </tr>
                  <tr class="row-even"><td>/快捷方式</td>
                    <td>显示键盘快捷键列表</td>
                    <td>快捷键</td>
                  </tr>
                  <tr class="row-odd"><td>/ shrug <em>{message}</em></td>
                    <td>添加<code class="docutils literal"><span class="pre">¯\_(ツ)_/¯</span></code>到您的信息</td>
                    <td>/耸耸肩哦</td>
                  </tr>
                </tbody>
              </table></div>
              <p>首先键入<cite>/，</cite>并在文本输入框上方显示斜杠命令选项列表。通过提供黑色文本中的格式示例和灰色文本中的斜杠命令的简短描述，自动填充建议有所帮助。</p>
              <img alt="" src="../images/slashCommandsAutocomplete.PNG">
            </div>
            <div class="section" id="custom-commands">
              <h2>自定义命令</h2>
              <p>自定义斜杠命令与外部应用程序集成。例如，一个团队可以配置一个自定义斜杠命令来检查<cite>/ patient joe史密斯的</cite>内部健康记录，或者查看<cite>/ weather多伦多周</cite>的城市每周天气预报。检查您的系统管理员或打开自动完成列表，键入<cite>/</cite>确定您的团队是否配置了任何自定义斜杠命令。</p>
              <p>默认情况下，自定义斜杠命令被禁用，并且可以在<strong>系统控制台&gt;集成&gt; Webhooks和命令中</strong>由系统管理员启用。</p>
            </div>
          </div>

       </div>
      </div>

  </div>
</template>
<script>
  Polymer({
    is: 'sameview-docPerform',

     ready: function(){
       var win = $(window);
       $(window).resize(function(){
         this.winwidth = win.width();//屏幕的宽  .width()
         this.winheight = win.innerHeight()-1;//屏幕的高
         var bgHeight = this.winheight;
        //  $(this.$.bg).height(bgHeight);
       });
       this.winheight = win.innerHeight()-1;//屏幕的高
       this.winwidth = win.width();//屏幕的宽  .width()
       var bgHeight = this.winheight;
      //  $(this.$.bg).height(bgHeight);

     },

  });

</script>

</dom-module>
