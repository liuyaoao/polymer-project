<dom-module id="sameview-docIntegration">
  <link rel="import" type="css" href="../../css/animate.min.css">
  <link rel="import" type="css" href="../../css/page.css">
  <link rel="import" type="css" href="../../css/style.css">
  <template>
    <style include="polymer-bootstrap">
      a:focus,a:hover{
        text-decoration: none;
      }
    </style>
      <iron-media-query query="max-width: 768px" query-matches="{{_smallScreen}}"></iron-media-query>
    <div class="" fade-in$="[[!loading]]" hidden$="[[failure]]">
      <div role="main" class="document" style="margin-top:30px;">
        <div itemprop="articleBody">

          <div class="section">
            <h1>集成</h1>
            <hr class="docutils">
            <p>通过单击通道窗格顶部的三个点可从<strong>主菜单</strong>访问集成设置。单击<strong>集成</strong>打开一个页面，您可以在其中查看和配置传入的webhook，传出的webhook和斜杠命令给您的团队。如果看不到“ <strong>集成”</strong>选项，则系统管理员可能只给予管理员访问权限。</p>
            <p>访问我们的应用程序目录，为Jira，Jenkins，GitLab，Trac，Redmine和Bitbucket等通用工具以及互动bot应用程序（Hubot，几何机器人）和其他通信工具（电子邮件，IRC，XMPP） ，Threema），可免费使用和定制。</p>
            <div class="section">
              <h2>传入的Webhooks</h2>
              <p>来自外部整合的传入webhook可以在公共和私人渠道向三人即时通发送消息。了解有关在我们的文档页面上设置传入的webhooks的更多信息。</p>
            </div>
            <div class="section">
              <h2>外出Webhooks</h2>
              <p>传出的网络挂钩使用触发词将新的消息事件触发到外部集成。出于安全考虑，传出的网络挂钩仅在公共频道中可用。详细了解如何在我们的文档页面上设置传出的webhooks 。</p>
            </div>
            <div class="section" id="slash-commands">
              <h2>斜杠命令</h2>
              <p>斜杠命令允许用户通过键入<code class="docutils literal"><span class="pre">/</span></code>后跟命令与外部应用程序进行交互。请参阅执行斜杠命令以获取内置命令列表。了解有关在我们的文档页面上设置自定义斜杠命令的更多信息。</p>
            </div>
          </div>
       </div>
      </div>

  </div>
