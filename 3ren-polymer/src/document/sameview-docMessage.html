<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="sameview-docMessage">
  <link rel="import" type="css" href="../../css/animate.min.css">
  <link rel="import" type="css" href="../../css/page.css">
  <link rel="import" type="css" href="../../css/style.css">
  <template>
    <style include="polymer-bootstrap">
    a:focus,a:hover{
      text-decoration: none;
    }
    </style>
    <iron-media-query query="max-width: 768px" query-matches="{{_smallScreen}}"></iron-media-query>
    <div class="" fade-in$="[[!loading]]" hidden$="[[failure]]">
      <div role="main" class="document" style="margin-top:30px;">
        <div itemprop="articleBody">
          <div class="section">
            <h1><font class="">消息传播基础</h1>
            <hr class="docutils">
            <p><strong></strong>使用三人即时通底部的文本输入框<strong>写消息</strong>。按ENTER键发送消息。使用SHIFT + ENTER创建新行而不发送消息。</p>
            <p><strong><font class="">回复邮件</strong><font class="">通过单击旁边的文本消息的回复箭头。</p>
            <img alt="回复箭头" src="../../images/replyIcon.png">
            <p><strong></strong>打字时需要<strong>通知队友</strong><span style="color:#337AB7;">@username</span>。</p>
            <p><strong></strong>使用支持文本样式，标题，链接，表情符号，代码块，块引号，表格，列表和直列图像的Markdown <strong>格式化邮件</strong>。</p>
            <img alt="降价" src="../../images/messagesTable1.png">
            <p><strong>快速添加表情符号</strong>，键入“：”，后跟两个字符，这将打开一个表情符号自动填充。如果现有的表情符号不包括您要表达的内容，您还可以创建自己的<strong>自定义表情符号</strong>。</p>
            <p><strong></strong>通过拖放到三人即时通或单击文本输入框中的附件图标来<strong>附加文件</strong>。</p>
            <p><strong></strong>点击消息时间戳旁边的标志图标来标记<strong>后续跟踪</strong>消息。</p>
            <div class="figure">
              <img alt="" src="../../images/flagicon.png">
            </div>

          </div>
       </div>
      </div>

  </div>
</template>
<script>
  Polymer({
    is: 'sameview-docMessage',

     ready: function(){
       var win = $(window);
       $(window).resize(function(){
         this.winwidth = win.width();//屏幕的宽  .width()
         this.winheight = win.innerHeight()-1;//屏幕的高
         var bgHeight = this.winheight;
        //  $(this.$.bg).height(bgHeight);
       });
       this.winheight = win.innerHeight()-1;//屏幕的高
       this.winwidth = win.width();//屏幕的宽  .width()
       var bgHeight = this.winheight;
      //  $(this.$.bg).height(bgHeight);

     },

  });

</script>

</dom-module>
