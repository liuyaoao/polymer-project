  <template>
    <style include="polymer-bootstrap">
      a:focus,a:hover{
        text-decoration: none;
      }
    </style>
      <iron-media-query query="max-width: 768px" query-matches="{{_smallScreen}}"></iron-media-query>
    <div class="" fade-in$="[[!loading]]" hidden$="[[failure]]">
      <div role="main" class="document" style="margin-top:30px;">
        <div itemprop="articleBody">

          <div class="section">
            <h1>团队设置</h1>
            <hr class="docutils">
            <p>团队设置菜单可让团队管理员和系统管理员调整适用于特定团队的设置。</p>
            <p>在<strong>团队设置中</strong>左侧栏顶部的<strong>三点</strong>菜单中，可以在团队网站中找到以下设置。<strong></strong></p>
            <div class="section" id="general">
              <h2>一般</h2>
              <p>“ <strong>团队设置”</strong> &gt;“ <strong>常规</strong><strong>”</strong>下的<strong>“ </strong><strong>常规</strong><strong>”设置</strong>配置团队如何向用户显示。</p>
              <div class="section">
                <h3>队名</h3>
                <p>您的<strong>团队名称</strong>显示在登录页面，并显示在<strong>团队</strong>左侧边栏的顶部。</p>
                <p>您可以输入长达15个字符的名称。团队名称的长度受到限制，以确保可读性。</p>
              </div>
              <div class="section">
                <h3>团队介绍</h3>
                <p>当查看团队侧栏中的团队名称时，查看可以加入的团队列表和工具提示中显示您的<strong>团队说明</strong>。</p>
                <p>您可以输入长达50个字符的描述。</p>
              </div>
              <div class="section">
                <h3>允许任何人加入这个团队</h3>
                <p>用户登录网站后，如果他们不属于团队，则会显示“团队选择”页面。任何<strong>允许任何人加入此团队</strong>选项设置为“ <strong>是</strong> ”的团队将显示在“您可以加入的团队”的此页面上。</p>
                <p>用户还可以通过点击团队侧栏底部的“+”图标，或从<strong>主菜单</strong> &gt; <strong>加入另一个团队</strong>访问“团队选择”页面。</p>
              </div>
              <div class="section">
                <h3>邀请代码</h3>
                <p>该<strong>邀请码</strong>被用作从检索到的团队邀请链接的URL的一部分<strong>主菜单</strong> &gt; <strong>获取团队邀请链接</strong>。单击<strong>重新生成</strong>，然后单击<strong>保存</strong>以生成新的团队邀请链接，并使以前的链接无效。</p>
              </div>
            </div>
            <div class="section">
              <h2>进口</h2>
              <div class="section">
                <h3>从Slack导入（测试版）</h3>
                <p>您可以从“ <strong>团队设置&gt;导入”</strong>将渠道和用户从Slack导入三人即时通 。请查看我们关于 Slack Import的文档以获取更多详细信息。</p>
              </div>
            </div>
          </div>

       </div>
      </div>

  </div>
