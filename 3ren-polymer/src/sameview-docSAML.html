                <h1>SAML单点登录（E20)</h1>
                <p>SAML单点登录集成具有以下优点：</p>
                <ul class="simple">
                  <li><strong>单点登录。</strong>用户可以使用SAML凭据登录三人即时通。</li>
                  <li><strong>集中身份管理。</strong>最重要的帐户可以显示来自SAML的用户信息，例如姓名，电子邮件和用户名。</li>
                  <li><strong>自动帐户配置 </strong>在三人即时通服务器上第一次用户登录SAML凭据时，会自动创建新的三人即时通用户帐户。</li>
                </ul>
                <p>三人即时通官方支持Okta，OneLogin和Microsoft ADFS作为身份提供商（IDPs），请参阅以下链接，了解有关如何使用这些提供程序配置SAML的更多详细信息。</font><font>如果您愿意，还可以尝试为自定义IDP配置SAML。</p>
                  <div class="toctree-wrapper compound">
                    <ul>
                      <li class="toctree-l1"><a class="reference internal" href="/docokta" name="docokta">Okta SAML配置</a></li>

                      <li class="toctree-l1"><a class="reference internal" href="/docadfs" name="docadfs">Microsoft ADFS SAML配置</a></li>
                    </ul>
