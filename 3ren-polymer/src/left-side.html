  <script>
    Polymer({
      is: 'left-side',
      properties: {
        category: Object,
        categories: {
          type: Array,
          // observer: '_categoryChanged'
        },
        language: {
          type: String,
          observer: '_languageChanged'
        },
        chinese:Boolean
      },
      _slice: function(list, begin, end) {
        return list.slice(begin, end);
      },

      _scrollToTop: function(){
        var sHeight = this.$.leftSide.offsetTop - 60;
        window.scrollTo(0,sHeight);
      },
      _openSub:function(e){
          console.log(e);
          var cParent = e.currentTarget;
          if($(cParent).next().css("display") === "none"){
            $(cParent).next().css("display","block");
            $(cParent).find("span").css({"background-image":"url(../images/minus.svg)"});
          }else{
            $(cParent).next().css("display","none");
            $(cParent).find("span").css({"background-image":"url(../images/add.svg)"});
          }
      }
    });
  </script>
