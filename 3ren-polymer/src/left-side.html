  <script>
    Polymer({
      is: 'left-side',
      properties: {
        page: {
          type: String
        }
      },
      ready: function(){
        if(this.page === "docEnter" || this.page === "docMessage" || this.page === "docDialogue" || this.page === "docNotice" || this.page === "docSeek" || this.page === "docTeam"
        || this.page === "docMember" || this.page === "docOrganization" || this.page === "docApplication"){
           $(this.$.menu1).css("display","block");
         }else if (this.page === "docMessages" || this.page === "docTeammates" || this.page === "docFormatting" || this.page === "docShare" || this.page === "docPerform"
         || this.page === "docMail"  || this.page === "docShortcuts" || this.page === "docFixed") {
           $(this.$.menu2).css("display","block");
         }else if (this.page === "docAccount" || this.page === "docTheme" || this.page === "docChannel" || this.page === "docTeamSet" || this.page === "docExpression" || this.page === "docIntegration" ) {
           $(this.$.menu3).css("display","block");
         }else if (this.page === "docAdministratorTask" || this.page === "docLoading" || this.page === "docMobileApp"  || this.page === "docActive" || this.page === "docCertification"
         || this.page === "docSAML" || this.page === "docExpand" || this.page === "docClientData" || this.page === "docOffice"  || this.page === "docGoogle" || this.page === "docGitLab" || this.page === "docAvailability"|| this.page === "docMonitor" ) {
           $(this.$.menu4).css("display","block");
         }else if (this.page === "docCommand" || this.page === "docStatistics" || this.page === "docAnnouncement" || this.page === "docCompliance" || this.page === "docBranding" || this.page === "docBackup" || this.page === "docUpgrade" || this.page === "docMigrating") {
           $(this.$.menu5).css("display","block");
         }else if (this.page === "docApi") {
           $(this.$.menu6).css("display","block");
         }
      },

      _scrollToTop: function(){
        var sHeight = this.$.leftSide.offsetTop - 60;
        window.scrollTo(0,sHeight);
      },
      _scrollToTop:function(e){
        var cParents = e.currentTarget;
        if($(cParents).css("font-weight","normal")){
          if(this.beforeA){
             $(this.beforeDiv).css("display","normal");
          }
        this.beforeA = $(e.currentTarget);
        $(e.currentTarget).css("font-weight","bold");
      }
      },

      _openSub:function(e){
      var cParent = e.currentTarget;
      if($(cParent).next().css("display") === "none"){
        if(this.beforeDiv,this.beforeSpan){
           $(this.beforeDiv).css("display","none");
           $(this.beforeSpan).css({"background-image":"url(../images/add.svg)"});
        }
        this.beforeDiv = $(e.currentTarget).next();
        this.beforeSpan = $(e.currentTarget).find("span");
        $(e.currentTarget).next().css("display","block");
        $(e.currentTarget).find("span").css({"background-image":"url(../images/minus.svg)"});
      }else{
        $(cParent).next().css("display","none");
        $(cParent).find("span").css({"background-image":"url(../images/add.svg)"});
      }
    }
    });
  </script>
