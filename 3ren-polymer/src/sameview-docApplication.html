            <div itemprop="articleBody">

              <div class="section">
                <h1>使用三人即时通桌面应用程序</h1>
                <p>三人即时通桌面应用程序可用于Windows，Mac和Linux操作系统。</p>
                <p>您可以<a class="reference external" href="https://3ren.group/download">直接从我们的下载页面下载应用程序，</a>并在安装过程中访问我们的安装指南以获取帮助并进行故障排除提示。</p>
                <p>以下是一些让您开始使用的技巧，并在桌面应用中配置您的体验：</p>

                <div class="section">
                  <h2>服务器管理</h2>
                  <p>您可以从桌面应用程序的单一界面连接到多个三人即时通服务器。在使用应用程序时，服务器显示为单独的选项卡。</p>
                  <p>“服务器管理”部分允许您添加，编辑和删除服务器。</p>
                  <div class="section">
                    <h3>添加服务器</h3>
                    <p>要从桌面应用程序环境访问新的服务器：</p>
                    <ol class="arabic simple">
                      <li>在菜单栏上，转到<strong>文件&gt;设置</strong>。</li>
                      <li>在“ <em>服务器管理”</em>部分，单击“ <strong>添加新服务器”</strong>。</li>
                      <li>在“ <strong>名称”</strong>字段中，输入所需标签的名称。</li>
                      <li>在<strong>URL</strong>字段中，输入要连接到的服务器的完整URL。必须以开始<code class="docutils literal"><span class="pre">http://</span></code>或<code class="docutils literal"><span class="pre">https://</span></code>。</li>
                      <li>单击<strong>添加</strong>。</li>
                    </ol>
                  </div>
                  <div class="section">
                    <h3>编辑服务器</h3>
                    <p>要在桌面应用程序环境中编辑服务器：</p>
                    <ol class="arabic simple">
                      <li>在菜单栏上，转到<strong>文件&gt;设置</strong>。</li>
                      <li>在要更新的服务器旁边，单击<strong>编辑</strong>。</li>
                      <li>编辑<strong>名称</strong>和/或<strong>URL</strong>。</li>
                      <li>单击<strong>保存</strong>。</li>
                    </ol>
                  </div>
                  <div class="section">
                    <h3>删除服务器</h3>
                    <p>要从桌面应用程序环境中删除服务器：</p>
                    <ol class="arabic simple">
                      <li>在菜单栏上，转到<strong>文件&gt;设置</strong>。</li>
                      <li>在要删除的服务器或小组旁边，单击<strong>删除</strong>。</li>
                      <li>点击<strong>删除</strong>。</li>
                    </ol>
                  </div>
                </div>
                <div class="section">
                  <h2>应用选项</h2>
                  <p>除了三人即时通帐户设置，桌面应用程序还提供了其他选项来自定义您的体验。</p>
                  <p>选项显示在“设置”页面中，可从“ <strong>文件”&gt;“设置”</strong>或“CTRL / CMD + COMMA”获得。</p>
                  <dl class="docutils">
                    <dt>启动应用程序登录（Windows，仅限Linux）</dt>
                    <dd><p class="first">启用后，当您登录到您的计算机时，三人即时通应用程序将启动。</p>
                      <p class="last">默认情况下启用此设置。</p>
                    </dd>
                    <dt>检查拼写</dt>
                    <dd><p class="first">突出显示拼写错误的单词。适用于英语，法语，德语，西班牙语和荷兰语。要更改拼写语言，请在消息框内单击鼠标右键，然后在上下文菜单中导航到<strong>拼写语言</strong>。</p>
                      <p class="last">默认情况下启用此设置。</p>
                    </dd>
                    <dt>在任务栏图标上显示红色徽章以指示未读邮件（Windows，仅限Mac）</dt>
                    <dd><p class="first">启用时，任务栏图标上会显示未读邮件的红色徽章，其中的数字表示未读提示或直接邮件。如果禁用，则只会显示一个红色徽章，用于未读的提示（带有数字）。</p>
                      <p class="last">默认情况下启用此设置。</p>
                    </dd>
                    <dt>收到新消息时的Flash任务栏图标（Windows，仅限Linux）</dt>
                    <dd><p class="first">在任何活动的团队和服务器上收到新消息时，配置某些消息的任务栏图标是否闪烁。</p>
                      <p class="last">默认情况下禁用此设置。</p>
                    </dd>
                    <dt>在菜单栏中显示三人即时通图标（仅限Mac）</dt>
                    <dd><p class="first">启用后，三人即时通图标将添加到Mac菜单栏。</p>
                      <p class="last">默认情况下禁用此设置。</p>
                    </dd>
                    <dt>在通知区域显示图标（仅限Linux）</dt>
                    <dd><p class="first">启用后，三人即时通图标将添加到Linux通知区域。</p>
                      <p class="last">默认情况下禁用此设置。</p>
                    </dd>
                    <dt>关闭应用程序窗口时，在通知中心运行应用程序（仅限Linux）</dt>
                    <dd><p class="first">启用后，关闭应用程序窗口将使三人即时通桌面应用程序在通知中心中运行。如果您想在远离应用程序时检查未读的提示，这可能很有用。</p>
                      <p class="last">默认情况下禁用此设置。</p>
                    </dd>
                  </dl>
                </div>
              </div>
