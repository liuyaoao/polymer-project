  <div class="section" id="command-line-tools">
<h1>命令行工具</h1>
<p>从安装三人即时通平台的目录中，可以使用<code class="docutils literal"><span class="pre">platform</span></code>命令来配置系统，包括：</p>
<p><strong>总务</strong></p>
<ul class="simple">
<li>创建团队</li>
<li>创建用户</li>
<li>为用户分配角色</li>
<li>重置用户密码</li>
<li>邀请用户到团队</li>
</ul>
<p><strong>高级管理</strong></p>
<ul class="simple">
<li>永久删除用户（谨慎使用 - 使用前建议使用数据库备份）</li>
<li>永久删除团队（谨慎使用 - 使用前建议使用数据库备份）</li>
</ul>
<p><strong>高级自动化</strong></p>
<p><em>可在Enterprise Edition E10及更高版本中使用</em></p>
<ul class="simple">
<li>创建频道</li>
<li>邀请用户进入频道</li>
<li>从渠道中删除用户</li>
<li>列出团队的所有渠道</li>
<li>恢复以前删除的频道</li>
<li>迁移登录选项</li>
<li>为用户重置多因素身份验证</li>
</ul>

<div class="section">
<h2>使用CLI</h2>
<p>要运行CLI命令，您必须位于包含三人即时通可执行文件的目录中。在默认安装的三人即时通，目录是<code class="docutils literal"><span class="pre">/opt/3ren/bin</span></code>。可执行文件的名称是<code class="docutils literal"><span class="pre">platform</span></code>。</p>
<p><strong>例如，要在三人即时通的默认安装上获取三人即时通版本：</strong></p>
<blockquote>
<div><div class="highlight-bash"><div class="highlight"><pre><span></span><span class="nb">cd</span> / opt / thingmost / bin
sudo ./platform版本
</pre></div>
</div>
</div></blockquote>
</div>
<div class="section">
<h2>在GitLab Omnibus上使用CLI</h2>
<p>在GitLab Omnibus上，运行CLI命令时，您必须位于以下目录中：<code class="docutils literal"><span class="pre">/opt/gitlab/embedded/service/3ren</span></code>。此外，您必须以用户<em>身份</em>运行命令，并指定配置文件的位置。可执行文件是<code class="docutils literal"><span class="pre">/opt/gitlab/embedded/bin/3ren</span></code>。</p>
<p><strong>例如，要在GitLab Omnibus上获得三人即时通版本：</strong></p>
<blockquote>
<div><div class="highlight-bash"><div class="highlight"><pre><span></span><span class="nb">cd</span> / opt / gitlab / embedded / service / 3ren
sudo -u 3ren / opt / gitlab / embedded / bin / 3ren --config <span class="o">=</span> /var/opt/gitlab/3ren/config.json version
</pre></div>
</div>
</div></blockquote>
<div class="admonition note">
<p class="first admonition-title">注意</p>
<p class="last">文档中的示例命令用于三人即时通的默认安装。您必须修改命令，以便它们在GitLab Omnibus上工作。</p>
</div>
</div>
<div class="section">
<h2>最近3.6及更晚</h2>
<p>三人即时通 3.6及更高版本支持新的CLI工具。要查看旧CLI工具中的可用命令，请参阅三人即时通 3.5及更早版本。</p>
<p>笔记：</p>
<ul class="simple">
<li>CLI命令中的参数是特定于订单的。</li>
<li>如果特殊字符（<code class="docutils literal"><span class="pre">!</span></code>，<code class="docutils literal"><span class="pre">|</span></code>，<code class="docutils literal"><span class="pre">(</span></code>，<code class="docutils literal"><span class="pre">)</span></code>，<code class="docutils literal"><span class="pre">\</span></code>，<code class="docutils literal"><span class="pre">'</span></code>，和<code class="docutils literal"><span class="pre">"</span></code>）时，整个参数必须用单引号（如包围，或者需要逃出（如单个字符）。<code class="docutils literal"><span class="pre">-password</span> <span class="pre">'mypassword!'</span></code><code class="docutils literal"><span class="pre">-password</span> <span class="pre">mypassword\!</span></code></li>
<li>团队名称和频道名称指的是句柄，而不是显示名称。所以在url <code class="docutils literal"><span class="pre">https://pre-release.3ren.com/core/channels/town-square</span></code>团队的名字将是<code class="docutils literal"><span class="pre">core</span></code>和频道名称将是<code class="docutils literal"><span class="pre">town-square</span></code></li>
</ul>
<div class="admonition tip">
<p class="first admonition-title">小费</p>
<p class="last">如果通过启用SMTP的CLI工具自动创建用户，则将向所创建的所有新用户发送电子邮件。如果您运行这样的加载脚本，最好禁用SMTP或使用测试帐户，以便不会无意地将新的帐户创建电子邮件发送给您的组织中不期望的用户。</p>
</div>
<div class="section">
<h3>平台</h3>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>用于配置和管理您的三人即时通实例和用户的命令。</dd>
<dt>选项</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>-c，--config {string}要使用的配置文件。（默认为“config.json”）
</pre></div>
</div>
</dd>
<dt>儿童命令</dt>
<dd><ul class="first last simple">
<li>平台渠道 - 渠道管理</li>
<li>平台帮助 - 为CLI生成完整的文档</li>
<li>平台导入 - 导入数据</li>
<li>platform ldap - 与LDAP相关的实用程序</li>
<li>平台许可证 - 许可命令</li>
<li>平台复位 - 将数据库重置为初始状态</li>
<li>平台角色 - 用户角色管理</li>
<li>平台服务器 - 运行三人即时通服务器</li>
<li>平台团队 - 团队管理</li>
<li>平台用户 - 用户管理</li>
<li>平台版本 - 显示版本信息</li>
<li>平台配置 - 使用配置文件</li>
</ul>
</dd>
</dl>
</div></blockquote>
</div>
<div class="section">
<h3>平台通道</h3>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>频道管理命令。</dd>
<dt>儿童命令</dt>
<dd><ul class="first last simple">
<li>平台频道添加 - 将用户添加到频道</li>
<li>平台频道存档 - 存档频道</li>
<li>平台频道创建 - 创建频道</li>
<li>平台频道删除 - 删除频道</li>
<li>平台频道列表 - 列出指定团队的所有频道</li>
<li>平台频道删除 - 从频道中删除用户</li>
<li>平台通道还原 - 从存档恢复通道</li>
</ul>
</dd>
</dl>
</div></blockquote>
<div class="section">
<h4>平台通道添加</h4>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>将用户添加到频道。如果添加多个用户，请使用空格分隔的列表。</dd>
<dt>格式</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>平台频道添加{channel} {users}
</pre></div>
</div>
</dd>
<dt>例子</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>sudo ./platform channel add 8soyabwthjnf9qibfztje5a36h user@example.com username
sudo ./platform channel add myteam：mychannel user@example.com username
</pre></div>
</div>
</dd>
</dl>
</div></blockquote>
</div>
<div class="section">
<h4>平台频道档案</h4>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>存档频道 存档通道无法访问用户，但仍保留在数据库中。要从存档恢复通道，请参阅平台通道还原。渠道可以由{team}：{channel}使用团队和频道名称或使用频道ID指定。</dd>
<dt>格式</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>平台频道档案{channels}
</pre></div>
</div>
</dd>
<dt>例子</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>sudo ./platform channel archive 8soyabwthjnf9qibfztje5a36h
sudo ./platform channel archive myteam：mychannel
</pre></div>
</div>
</dd>
</dl>
</div></blockquote>
</div>
<div class="section">
<h4>平台渠道创建</h4>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>创建频道。</dd>
<dt>格式</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>平台渠道创建
</pre></div>
</div>
</dd>
<dt>例子</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>sudo ./platform channel create --team myteam --name mynewchannel --display_name“我的新频道”
sudo ./platform channel create --team myteam --name mynewprivatechannel --display_name“我的新私人频道” - 私人
</pre></div>
</div>
</dd>
<dt>选项</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>--display_name字符串通道显示名称 -
头字符串通道头 - 名
字符串通道名
--private创建专用通道。
- 指令字符串通道目的
- 字符串组名或ID
</pre></div>
</div>
</dd>
</dl>
</div></blockquote>
</div>
<div class="section">
<h4>平台通道删除</h4>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>永久删除频道以及所有相关信息，包括数据库中的帖子。渠道可以由{team}：{channel}使用团队和频道名称或使用频道ID指定。</dd>
<dt>格式</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>平台频道删除{channels}
</pre></div>
</div>
</dd>
<dt>例子</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>sudo ./platform channel delete 8soyabwthjnf9qibfztje5a36h
sudo ./platform channel delete myteam：mychannel
</pre></div>
</div>
</dd>
</dl>
</div></blockquote>
</div>
<div class="section">
<h4>平台频道列表</h4>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>列出指定团队的所有频道。已附加存档通道<code class="docutils literal"><span class="pre">(archived)</span></code>。</dd>
<dt>格式</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>平台频道列表{teams}
</pre></div>
</div>
</dd>
<dt>例</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>sudo ./platform频道列表myteam
</pre></div>
</div>
</dd>
</dl>
</div></blockquote>
</div>
<div class="section">
<h4>平台通道删除</h4>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>从通道中删除用户。</dd>
<dt>格式</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>平台频道删除{channel} {users}
</pre></div>
</div>
</dd>
<dt>例子</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>sudo ./platform channel remove 8soyabwthjnf9qibfztje5a36h user@example.com username
sudo ./platform channel remove myteam：mychannel user@example.com username
</pre></div>
</div>
</dd>
</dl>
</div></blockquote>
</div>
<div class="section">
<h4>平台通道恢复</h4>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>从档案恢复频道。渠道可以由{team}：{channel}使用团队和频道名称或使用频道ID指定。</dd>
<dt>格式</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>平台频道恢复{channels}
</pre></div>
</div>
</dd>
<dt>例子</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>sudo ./platform channel restore 8soyabwthjnf9qibfztje5a36h
sudo ./platform channel restore myteam：mychannel
</pre></div>
</div>
</dd>
</dl>
</div></blockquote>
</div>
</div>
<div class="section">
<h3>平台帮助</h3>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>以Markdown格式为三人即时通命令行工具生成完整的文档。</dd>
<dt>格式</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>平台帮助{outputdir}
</pre></div>
</div>
</dd>
</dl>
</div></blockquote>
</div>
<div class="section">
<h3>平台导入</h3>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>将数据导入三人即时通。</dd>
<dt>儿子命令</dt>
<dd><ul class="first last simple">
<li>平台进口松弛 - 从Slack进口团队。</li>
</ul>
</dd>
</dl>
</div></blockquote>
<div class="section">
<h4>平台进口松弛</h4>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>从Slack导出zip文件导入一个团队。</dd>
<dt>格式</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>平台进口slack {team} {file}
</pre></div>
</div>
</dd>
<dt>例</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>sudo ./platform import slack myteam slack_export.zip
</pre></div>
</div>
</dd>
</dl>
</div></blockquote>
</div>
</div>
<div class="section">
<h3>平台ldap</h3>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>用于配置和同步LDAP的命令。</dd>
<dt>儿子命令</dt>
<dd><ul class="first last simple">
<li>平台ldap同步 - 现在同步</li>
</ul>
</dd>
</dl>
</div></blockquote>
<div class="section">
<h4>平台ldap同步</h4>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>现在同步所有LDAP用户。</dd>
<dt>格式</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>平台ldap同步
</pre></div>
</div>
</dd>
<dt>例</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>sudo ./platform ldap sync
</pre></div>
</div>
</dd>
</dl>
</div></blockquote>
</div>
</div>
<div class="section">
<h3>平台许可证</h3>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>管理许可证的命令。</dd>
<dt>儿子命令</dt>
<dd><ul class="first last simple">
<li>平台许可证上传 - 上传许可证。</li>
</ul>
</dd>
</dl>
</div></blockquote>
<div class="section">
<h4>平台许可证上传</h4>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>上传许可证 此命令替换当前许可证已被上传。</dd>
<dt>格式</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>平台许可证上传{license}
</pre></div>
</div>
</dd>
<dt>例</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>sudo ./platform许可证上传/path/to/license/mylicensefile.3ren-license
</pre></div>
</div>
</dd>
</dl>
</div></blockquote>
</div>
</div>
<div class="section">
<h3>平台复位</h3>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>彻底清除数据库，导致所有数据丢失。这将三人即时通重置为初始状态。</dd>
<dt>格式</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>平台复位
</pre></div>
</div>
</dd>
<dt>选项</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>--confirm确认您确实要删除所有内容，并执行了一个DB备份。
</pre></div>
</div>
</dd>
</dl>
</div></blockquote>
</div>
<div class="section">
<h3>平台角色</h3>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>管理用户角色的命令。</dd>
<dt>儿童命令</dt>
<dd><ul class="first last simple">
<li>平台角色成员 - 从用户中删除系统管理员权限</li>
<li>平台角色system_admin - 使用户进入系统管理员</li>
</ul>
</dd>
</dl>
</div></blockquote>
<div class="section">
<h4>平台角色成员</h4>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>从用户中删除系统管理员权限。</dd>
<dt>格式</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>平台角色成员{users}
</pre></div>
</div>
</dd>
<dt>例</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>sudo ./platform roles member user1
</pre></div>
</div>
</dd>
</dl>
</div></blockquote>
</div>
<div class="section">
<h4>平台角色system_admin</h4>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>将用户升级到系统管理员。</dd>
<dt>格式</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>平台角色system_admin {users}
</pre></div>
</div>
</dd>
<dt>例</dt>

</div>
</dd>
</dl>
</div></blockquote>
</div>
</div>
<div class="section">
<h3>平台服务器</h3>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>运行三人即时通服务器。</dd>
<dt>格式</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>平台服务器
</pre></div>
</div>
</dd>
</dl>
</div></blockquote>
</div>
<div class="section">
<h3>平台团队</h3>
<blockquote>
<div><dl class="docutils">
<dt>描述</dt>
<dd>管理团队的命令</dd>
<dt>儿童命令</dt>
<dd><ul class="first last simple">
<li>平台团队添加 - 将用户添加到团队</li>
<li>平台团队创建 - 创建一个团队</li>
<li>平台小组删除 - 删除一个团队</li>
<li>平台小组删除 - 从团队中删除用户</li>
</ul>
</dd>

<div class="section">

<blockquote>
<div><dl class="docutils">
<dt>描述</dt>

<ul class="last simple">
<li><code class="docutils literal"><span class="pre">from_auth</span></code>：用于迁移用户帐户的身份验证服务。支持的选项：<code class="docutils literal"><span class="pre">email</span></code>，<code class="docutils literal"><span class="pre">gitlab</span></code>，<code class="docutils literal"><span class="pre">saml</span></code>。</li>
<li><code class="docutils literal"><span class="pre">to_auth</span></code>：迁移用户帐户的身份验证服务。支持的选项：<code class="docutils literal"><span class="pre">ldap</span></code>。</li>
<li><code class="docutils literal"><span class="pre">match_field</span></code>：在两种认证服务中保证相同的字段。例如，如果用户电子邮件一致设置为电子邮件。支持的选项：<code class="docutils literal"><span class="pre">email</span></code>，<code class="docutils literal"><span class="pre">username</span></code>。</li>
</ul>
</dd>
<dt>格式</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>平台用户migrate_auth {from_auth} {to_auth} {match_field}
</pre></div>
</div>
</dd>
<dt>例</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>sudo ./platform user migrate_auth email ladp email
</pre></div>
</div>
</dd>
<dt>选项</dt>
<dd><div class="first last highlight-none"><div class="highlight"><pre><span></span>--force忽略LDAP服务器上的重复条目。
</pre></div>
</div>
</dd>
</dl>
</div></blockquote>

<div class="section">
<h2>最近3.5和更早</h2>
<p>键入打开CLI工具的文档。要在GitLab omnibus中返回帮助文档，请键入<code class="docutils literal"><span class="pre">sudo</span> <span class="pre">./platform</span> <span class="pre">-help</span></code></p>
<blockquote>
<div><div class="highlight-none"><div class="highlight"><pre><span></span>sudo -u 3ren / opt / gitlab / embedded / bin / 3ren --config = / var / opt / gitlab / 3ren / config.json -help
</pre></div>
</div>
</div></blockquote>
<p>笔记：</p>
<ul class="simple">
<li>CLI命令中的参数是特定于订单的。</li>
<li>如果特殊字符（<code class="docutils literal"><span class="pre">!</span></code>，<code class="docutils literal"><span class="pre">|</span></code>，<code class="docutils literal"><span class="pre">(</span></code>，<code class="docutils literal"><span class="pre">)</span></code>，<code class="docutils literal"><span class="pre">\</span></code>，<code class="docutils literal"><span class="pre">`</span></code>，和<code class="docutils literal"><span class="pre">"</span></code>）时，整个参数必须用单引号（如包围，或者需要逃出（如单个字符）。<code class="docutils literal"><span class="pre">-password</span> <span class="pre">'mypassword!'</span></code><code class="docutils literal"><span class="pre">-password</span> <span class="pre">mypassword\!</span></code></li>
<li>团队名称和频道名称指的是句柄，而不是显示名称。所以在url <code class="docutils literal"><span class="pre">https://pre-release.3ren.com/core/channels/town-square</span></code>团队的名字将是<code class="docutils literal"><span class="pre">core</span></code>和频道名称将是<code class="docutils literal"><span class="pre">town-square</span></code></li>
</ul>
<div class="admonition tip">
<p class="first admonition-title">小费</p>
<p class="last">如果通过CLI工具自动创建用户，SMTP启用的电子邮件将被发送到所有创建的新用户。如果您运行这样的加载脚本，最好禁用SMTP或使用测试帐户，以便不会无意地将新的帐户创建电子邮件设置为组织中不期望的用户。</p>
</div>
