              <div class="section" >
                <h1>主题颜色</h1>
                <p>三人即时通用户界面的颜色可以在“ <strong>帐户设置”&gt;“显示”&gt;“主题”</strong>中自定义。您可以从Slack导入主题颜色，自定义颜色，或从三人即时通团队设计的四个标准主题中进行选择。</p>
                <p>您所做的任何更改都将应用于您所属的所有团队。在企业版中，您可以选择仅将主题应用于当前团队，从而允许您为每个团队使用不同的主题。</p>
                <div class="section">
                  <h2>标准主题</h2>
                  <p>选择<strong>主题颜色，</strong>以选择由三人即时通团队设计的四个标准主题。要对四种标准主题颜色进行自定义调整，请单击标准主题，然后选择<strong>自定义主题</strong>将标准主题加载到自定义主题颜色选择器中。</p>
                </div>
                <div class="section">
                  <h2>从Slack导入主题</h2>
                  <p>要导入主题，请从Slack中的<strong>“首选项”&gt;“侧栏主题”</strong>打开自定义主题选项，复制主题颜色矢量，然后将其粘贴到三人即时通中的<em>输入松弛主题</em>输入框中。在Slack中无法自定义的任何主题设置将默认为“三人即时通”标准主题设置。</p>
                </div>
                <div class="section">
                  <h2>自定义主题</h2>
                  <p>在自定义主题颜色时观察实时预览，然后单击<strong>保存</strong>以确认更改。退出设置窗口并单击<strong>是，丢弃</strong>放弃您的更改。</p>
                  <div class="section">
                    <h3>侧栏样式</h3>
                    <dl class="docutils">
                      <dt>边栏BG</dt>
                          <dd>“通道”窗格的背景颜色，“帐户”和“团队”设置导航侧边栏。</dd>
                      <dt>侧栏文字</dt>
                          <dd>“通道”窗格中读取通道的文字颜色以及“帐户”和“团队”设置导航边栏中的标签。</dd>
                      <dt>侧栏头BG</dt>
                          <dd>“通道”窗格上方标题的背景颜色以及所有对话窗口标题。</dd>
                      <dt>侧栏标题文字</dt>
                          <dd>“通道”窗格上方的标题文字颜色以及所有对话窗口标题。</dd>
                      <dt>边栏未读文本</dt>
                          <dd>“通道”窗格中未读通道的文字颜色。</dd>
                      <dt>侧栏文字悬停BG</dt>
                          <dd>当您将鼠标悬停在其上时，通道名称和设置选项卡背后的颜色。</dd>
                      <dt>边栏文本活动边框</dt>
                          <dd>“通道”窗格左侧的“矩形”标记的颜色或“设置”边栏指示活动通道或选项卡的颜色。</dd>
                      <dt>侧栏文字活动颜色</dt>
                          <dd>“通道”窗格或“设置”边栏中活动通道或选项卡的文本颜色。</dd>
                      <dt>在线指标</dt>
                          <dd>Direct Messages列表中出现在团队成员名称旁边的在线指示器的颜色。</dd>
                      <dt>离开指示器</dt>
                          <dd>当直播消息列表中没有浏览器活动5分钟时，远程指示器的颜色显示在“直接消息”列表中的组成员名称旁边。</dd>
                      <dt>提到宝石BG</dt>
                          <dd>珠宝的背景色指示通道名称右侧显示的未读提示。这也是在较短的浏览器窗口的“通道”窗格的顶部或底部出现的“未读的帖子下面/上面”指示符的背景颜色。</dd>
                      <dt>提到宝石文本</dt>
                          <dd>提到宝石上的文字颜色，表示未读提及的数量。这也是“未读的帖子下面/上面”指示符上的文本颜色。</dd>
                    </dl>
                  </div>

                    <dl class="docutils">
                      <dt>中心频道BG</dt>
                          <dd>中心窗格的颜色，右侧边栏和所有对话框窗口背景。</dd>
                      <dt>中心频道文本</dt>
                          <dd>所有文本的颜色 - 除了提及，链接，主题标签和代码块 - 在中心窗格，右侧边栏和对话框中。</dd>
                      <dt>新消息分隔符</dt>
                          <dd>当您单击进入具有未读消息的通道时，新的按摩分隔符将出现在最后一条阅读消息的下方。</dd>
                      <dt>提醒BG</dt>
                          <dd>突出显示您的单词后面的颜色，在中心窗格和右侧边栏中触发提示。</dd>
                      <dt>提醒亮点链接</dt>

                      <dt>代码主题</dt>

                    </dl>

                    <p>转到<strong>帐户设置&gt;显示&gt;自定义主题&gt;复制并粘贴以共享主题颜色</strong>并复制主题代码以导出它。</p>
                  </div>
