<link rel="import" href="../redux-mixin.html">
<script>
	UserLoginMixin = Parent => class UserLoginMixin extends ReduxMixin(Parent) {

		static get actions() {
			return {

				setUserInfo(userId, userToken){
					return {
						type: 'SET_USER_INFO',
						userId, userToken
					}
				},

				getUserRoles(userRoles){
					return {
						type: 'GET_USER_ROLES',
						userRoles
					}
				},


				setUserSelectedRole(userSelectedRoleName){
					return {
						type: 'SET_USER_SELECTED_ROLE',
						userSelectedRoleName
					}
				},

				setDefaultCategoryName(defaultCategoryName){
					return {
						type: 'SET_DEFAULTCATEGORYNAME',
						defaultCategoryName
					}
				}

			};
		}
	};
</script>
