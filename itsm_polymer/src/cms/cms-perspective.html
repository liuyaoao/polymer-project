
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<dom-module id="cms-perspective">
  <template>
    <style include="">
      :host {
        display: block;
      }
    </style>
    <app-route
        route="[[route]]"
        pattern="/:listtype"
        data="{{subRouteData}}">
    </app-route>
    <div class="container" fade-in$="[[!loading]]" hidden$="[[failure]]">
      <div class="content">
        透视模块页面。。。。。。start
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        透视模块页面。。。。。。end
      </div>
    </div>
  </template>
  <script>
    class CmsPerspective extends Polymer.Element {
      static get is() { return 'cms-perspective'; }
      static get properties() { return {
        route: {
          type:Object
        },
        listtype: {
          type: String
        },
        subRouteData: Object,
      }}
      static get observers() { return [
      ]}
      ready() {
        super.ready();
      }
      connectedCallback() {
        super.connectedCallback();
        this._boundResizeHandler = ()=>{};
        window.addEventListener('resize', this._boundResizeHandler);
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        window.removeEventListener('resize', this._boundResizeHandler);
      }

    }

    customElements.define(CmsPerspective.is, CmsPerspective);

  </script>

</dom-module>
