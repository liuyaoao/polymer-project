
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<!-- <link rel="import" href="../../bower_components/paper-progress/paper-progress.html"> -->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../lazy-library.html">

<dom-module id="cms-header">
  <template>
    <style>
    :host{
      display: block;
      position:relative;
      width:100%;
      height:100%;
      z-index:9;
    }
    :host app-header.logo-header{
      background-color: var(--paper-toolbar-background);
      color: var(--paper-toolbar-color);
      /*z-index:19;*/
    }
      paper-icon-button {
        --paper-icon-button-ink-color: var(--app-nav-text-color);
        width: 40px;
      }

      header {
        z-index: 10;
      }

      .logodesk a{
        text-decoration:none;
        font-family:sans-serif;
        font-size:26px;
        font-style: oblique;
        font-weight:500;
      }
      .logodesk .site_font{
        color:var(--cms-header-logo-site-color);
      }
      .logodesk .view_font{
          color:var(--cms-header-logo-view-color);
      }
      /* mobile */
      @media (max-width: 767px) {
      }

      /* desktop */
      @media (min-width: 768px) {

        .logo-toolbar {
          /*display: flex;*/
          height: 50px;
          border-bottom: var(--app-border-style);
          background: url(../images/header-tab.png) repeat transparent;
          background-position: 0 -50px;
        }

        .header-right {
          display:inline-block;
          display: -webkit-flex;
          display: flex;
          align-items:center;
          /*width: 427px;*/
          height: 50px;
          /*position: absolute;
          right: 18px;
          top: 0px;*/
          margin-left: auto;
          margin-right: 6px;
        }

        .header-right div {
          float: right;
          align-items:center;
          font-size: 15px;
          list-style: none;
          height: 25px;
          padding: 4px 5px 0;
          display: inline-block;
          text-align: center;
          text-decoration: none;
          background-color: #7d7a7a47;
        }

      }

    </style>

    <!--
      Header at the scroll top of the page.
    -->
    <app-header-layout fullbleed >
      <app-header class="logo-header" slot="header" style="width:100%;height:50px;" condenses fixed shadow>
        <app-toolbar class="logo-toolbar">
            <div class="logodesk">
              <a href="/"><span class="site_font">Site</span><span class="view_font">View</span></a>
            </div>
            <div class="header-right">
              <div>
                <span>admin@dragonflow.com</span>
              </div>
            </div>
            <!-- <paper-progress id="paperProgress" value="1" indeterminate bottom-item style="width:100%;"></paper-progress> -->
        </app-toolbar>
      </app-header>
      <slot name="cms_contentContainer"></slot>
    </app-header-layout>
  </template>

  <script>

    class CmsHeader extends Polymer.Element {

      static get is() { return 'cms-header'; }

      static get properties() { return {

        appTitle: String,
        smallScreen: Boolean,

      }}

      ready(){
        super.ready();
      }

    }

    customElements.define(CmsHeader.is, CmsHeader);

  </script>

</dom-module>
