
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<dom-module id="cms-datadefinition">

  <template>
    <style include="">
      :host {
        display: block;
      }
    </style>
    <app-route
        route="[[route]]"
        pattern="/:listtype"
        data="{{subRouteData}}"></app-route>

    <div class="container" fade-in$="[[!loading]]" hidden$="[[failure]]">
      <div class="content">
        数据结果集定义模块页面。。。。。。start
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        数据结果集定义模块页面。。。。。。end
      </div>

    </div>

  </template>

  <script>

    class CmsDataDefinition extends Polymer.Element {

      static get is() { return 'cms-datadefinition'; }

      static get properties() { return {

        route: {
          type:Object
        },
        listtype: {
          type: String
        },
        subRouteData: Object,

      }}
      static get observers() { return [
      ]}

      ready() {
        super.ready();
      }

      connectedCallback() {
        super.connectedCallback();
        this._boundResizeHandler = ()=>{};
        window.addEventListener('resize', this._boundResizeHandler);
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        window.removeEventListener('resize', this._boundResizeHandler);
      }

    }

    customElements.define(CmsDataDefinition.is, CmsDataDefinition);

  </script>

</dom-module>
