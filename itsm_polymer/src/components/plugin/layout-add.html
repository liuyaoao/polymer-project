<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../../bower_components/paper-radio-button/paper-radio-button.html">

<!-- 添加布局 -->
<dom-module id="layout-add">

  <template>
  <style>
    :host {
      --paper-radio-group-item-padding: 5px;
    }

    .suffix {
      display: inline-block;
    }

    .editContent {
      position: absolute;
      left: 0;
      top: 226px;
      right: 0;
      bottom: 120px;
      overflow-y: scroll;
      box-sizing: border-box;
    }

    .item {
      margin-left: 16px;
      margin-right: 16px;
    }

    .checkboxs {
      margin-top: 15px;
      margin-left: 6px;
    }

    paper-button.custom {
     --paper-button-ink-color: var(--paper-pink-a200);
     /* These could also be individually defined for each of the
       specific css classes, but we'll just do it once as an example */
     --paper-button-flat-keyboard-focus: {
       background-color: var(--paper-pink-a200);
       color: white !important;
     };
     --paper-button-raised-keyboard-focus: {
       background-color: var(--paper-pink-a200) !important;
       color: white !important;
     };
   }

    paper-button.custom:hover {
      background-color: var(--paper-indigo-100);
      color: blue;
    }

    paper-button.green {
      background-color: var(--paper-green-500);
      color: white;
      --paper-button-raised-keyboard-focus: {
        background-color: var(--paper-pink-a200) !important;
        color: white !important;
      };
    }

    .footbtn {
      margin-bottom: 50px;
      margin-top: 10px;
      text-align: center;
    }

    .footbtn paper-button {
      background-color: #333833 !important;
      color: #fff !important;
      margin:0 0 15px 15px !important;
    }

    .lookbtn {
      display: flex;
      align-items: center;
    }

    .lookbtn paper-button {
      height:30px;
      margin-left: 20px;
    }

    .lookbtn paper-input {
      width: 100%;
    }


    /* mobile */
    @media (max-width: 767px) {
    }
  </style>


  <div class="editContent">
    <div class="item">
      <h5>名称和说明</h5>
      <h6>为新布局输入名称和说明</h6>
      <paper-input id="layoutname" label="名称"></paper-input>
      <paper-radio-group id="layouttype" selected="a" aria-labelledby="label1">
        <paper-radio-button name="a">此 布局 是新的空白 布局</paper-radio-button>
        <paper-radio-button name="b">此 布局 是以下 布局 的副本</paper-radio-button>
        <vaadin-combo-box disabled id="selectlayout" label="请选择一个布局"></vaadin-combo-box>
        <paper-radio-button name="c">此 窗体 是自定义的窗体</paper-radio-button>
        <div id="panelset">
          <div class="lookbtn">
            <paper-input disabled label="扩展点"></paper-input>
            <paper-button disabled>浏览...</paper-button>
          </div>
          <paper-input disabled label="插件名"></paper-input>
          <paper-input disabled label="界面UI"></paper-input>
        </div>
      </paper-radio-group>
      <div class="footbtn">
        <paper-button on-click="_comfirmSubmit" raised>立即创建新布局</paper-button>
        <paper-button raised on-click="_closeDrawer">取消</paper-button>
      </div>
    </div>
  </div>
  <slot></slot>

</template>

  <script>

    class LayoutAdd extends Polymer.Element {

      static get is() { return 'layout-add'; }

      static get properties() { return {
        items: Array,
      }}

      static get observers() { return [
      ]}

      ready() {
        super.ready();
        this._initConboBox_fieldType()
        this._setCheck();
      }

      _closeDrawer() {
        this.dispatchEvent(new CustomEvent('drawer-close', {detail: 'editDrawer3',bubbles: true, composed: true}));
      }

      _initConboBox_fieldType(){
        // 选择布局
        var combobox1 = this.root.querySelector('#selectlayout');
        combobox1.items = [
          {label: '布局1', value: 1},
          {label: '布局2', value: 2},
          {label: '布局3', value: 3},
          {label: '布局4', value: 4},
          {label: '布局5', value: 5}
        ];
      }

      _setCheck(){
        // 选择布局
        var selectlayout = this.$.selectlayout;
        var panelset = this.$.panelset;
        $(this.$.layouttype).bind('click', function(){
          if (this.selected == 'b') {
            selectlayout.disabled = false;
            $(panelset).find('paper-input, paper-button').attr('disabled', true);
          } else if(this.selected == 'c'){
            $(panelset).find('paper-input, paper-button').attr('disabled', false);
            selectlayout.disabled = true;
          } else {
            selectlayout.disabled = true;
            $(panelset).find('paper-input, paper-button').attr('disabled', true);
          }
        });
      }

      _comfirmSubmit(){
        var node = this.$.layoutname.value;
        if (node=='' || node == undefined) {
          alert('布局名称不能为空！');
        } else {
          node += "(布局)";
          this.dispatchEvent(new CustomEvent('add-tree-node', {detail: {name: node, otype:"l", iconSkin:"icon01"}, bubbles: true, composed: true}));
        }
      }

    }

    customElements.define(LayoutAdd.is, LayoutAdd);

  </script>

</dom-module>
