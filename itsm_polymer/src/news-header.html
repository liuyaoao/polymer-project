  <script>

    class NewsHeader extends UserLoginMixin(Polymer.Element) {

      static get is() { return 'news-header'; }

      static get properties() { return {

        appTitle: String,

        page: {
          type: String,
          reflectToAttribute: true
        },

        categories: Array,

        category: Object,

        dataArray: Array,

        smallScreen: Boolean,

        categoryId: {
          type: String,
          notify: true
        },

        categoryName: {
          type: String,
          notify: true
        },

        drawerOpened: {
          type: Boolean,
          notify: true
        },

        arrleng:Number,

        menuList: {
          type: Array,
          notify: true
        },

        loginId: {
          type: String,
          statePath: 'userReducer.userId'
        },

        roleName: {
          type: String,
          statePath: 'userReducer.userSelectedRoleName'
        },

        userToken: {
          type: String,
          statePath: 'userReducer.userToken'
        },

        userSelectedRoleName: {
          type: String,
          statePath: 'userReducer.userSelectedRoleName'
        }
      }}

      static get observers() { return [
        '_userTokenChange(userToken, userSelectedRoleName)'
      ]}

      ready(){
        super.ready();

      }

      _userTokenChange(userToken, userSelectedRoleName){
        if(userToken && userSelectedRoleName){
          this._createMenu(userToken);
        }
      }

      _createMenu(userToken){
        var _this = this;
        console.log("获取导航",Window.AppConfig.serverUrl+"/foundation/api/v1/app/listByRole?token=" + userToken);
        $.ajax({
          type: "GET",
          url: Window.AppConfig.serverUrl+"/foundation/api/v1/app/listByRole?token=" + userToken,
          async : true,
          success: function(data){
            // console.log(data);
            var arr = JSON.parse(data);
            console.log("导航列表：",arr);
            _this.dataArray = arr;
            _this.arrleng = arr.length;
            var menuList = [];
            for(var i=0; i<arr.length; i++){
              menuList.push({name: arr[i].name, id: arr[i].dashboardId, alias: arr[i].alias});
            }
            _this.menuList = menuList;
            if(_this.categoryName){
              for(var i=0; i<arr.length; i++){
                if(arr[i].alias === _this.categoryName){
                  _this.categoryId = arr[i].dashboardId;
                  //根据 选中导航 跳转页面
                  window.history.pushState({}, null, "/app/list/"+ arr[i].name);
                  window.dispatchEvent(new CustomEvent('location-changed'));
                }
              }
            }else{
              //导航  设置默认选中
              for(var i=0; i<arr.length; i++){
                if(arr[i].appendParameters.IS_DEFAULT){
                  _this.categoryId = arr[i].dashboardId;
                  // _this.categoryName = arr[i].alias;
                  // _this.dispatch("setDefaultCategoryName", arr[i].alias);
                  //根据 选中导航 跳转页面
                  window.history.pushState({}, null, "/app/list/"+ arr[i].name);
                  window.dispatchEvent(new CustomEvent('location-changed'));
                  break;
                }
              }

            }
            var navWidth = $(_this.root.querySelector('#normalnav')).css('width');
            console.log(navWidth);
            var normalnav = _this.root.querySelector('#normalnav');
            $(window).resize(function () {
              $(_this.root.querySelector('#normalnav')).children().remove();
              $(_this.root.querySelector('.moreboxbox')).children().remove();
              // console.log($(normalnav).css('width'));
              navWidth = $(normalnav).css('width');
              // console.log('navWidth',navWidth);
              var navNu = parseInt(navWidth);
              // console.log(navNu);
              var Nu = Math.floor(navNu/241);
              // console.log(Nu);
              // if (arr.length<=Nu) {
              //   $(_this.root.querySelector('.more')).css('display','none')
              // }else {
              //   $(_this.root.querySelector('.more')).css('display','inline-block')
              // }
              for(var i=0; i<arr.length; i++){
                var item = arr[i];
                var a = '<a name="'+ item.name +'" href="/app/list/'+ item.name +'"><img src="'+ item.associatedImage +'" alt="" class="img"><paper-ripple></paper-ripple>'+ item.alias +'</a>';

                if(i<Nu){
                  $(_this.root.querySelector('#normalnav')).append(a);
                } else {
                  $(_this.root.querySelector('.moreboxbox')).append(a);
                }
              }
            });
            var navNu = parseInt(navWidth);
            // console.log(navNu);
            var Nu = Math.floor(navNu/241);
            // console.log(Nu);
            // if (arr.length<=Nu) {
            //   $(_this.root.querySelector('.more')).css('display','none')
            // }else {
            //   $(_this.root.querySelector('.more')).css('display','inline-block')
            // }
            for(var i=0; i<arr.length; i++){
              var item = arr[i];
              var a = '<a name="'+ item.name +'" href="/app/list/'+ item.name +'"><img src="'+ item.associatedImage +'" alt="" class="img"><paper-ripple></paper-ripple>'+ item.alias +'</a>';

              if(i<Nu){
                $(_this.root.querySelector('#normalnav')).append(a);
              } else {
                $(_this.root.querySelector('.moreboxbox')).append(a);
              }

            }


          },
          error: function(error){
            console.log("errorMsg",error);
          }
        });

      }

      _logOut(){
        var _this = this;
        var userToken = _this.userToken;
        $.ajax({
          type: "GET",
          url: Window.AppConfig.serverUrl + "/foundation/api/v1/auth/logout?token=" + userToken,
          async : true,
          success: function(data){
            window.history.pushState({}, null, "/app/login");
            window.dispatchEvent(new CustomEvent('location-changed'));
            var storage = window.localStorage;
            storage.clear();
          },
          error: function(error){
            console.log("errorMsg",error);
          }
        });
      }
      _menuIcon(drawerOpened) {
        return drawerOpened ? 'close' : 'menu';
      }

      _currentTime() {
        let monthNames = [
          'January', 'February', 'March',
          'April', 'May', 'June', 'July',
          'August', 'September', 'October',
          'November', 'December'
        ];

        let date = new Date();

        return monthNames[date.getMonth()] + ' ' + date.getDate() + ', ' + date.getFullYear();
      }

      _toggleDrawer() {
        this.drawerOpened = !this.drawerOpened;
      }

      _getScrollThreshold(smallScreen) {
        return smallScreen ? window.innerHeight - 64 : 162;
      }

      _computeAppHomeLabel(appTitle) {
        return appTitle + ' Home';
      }

    }

    customElements.define(NewsHeader.is, NewsHeader);

  </script>

</dom-module>
