<dom-module id="page-styles">
<template>
<style>
  @charset "UTF-8";
  .login_bg{
    position: fixed;
    left:0;
    right:0;
    top:0;
    bottom:0;
    z-index: 1;
    overflow: hidden;
    background: url(../../images/bg.png) no-repeat;
    background-size: cover;
  }
  .login_bg .copyRight{
    position: absolute;
    left:0;
    bottom: 74px;
    width:100%;
    height: auto;
    overflow: hidden;
    text-align: center;
    color:#fff;
    font-size: 16px;
    font-family: microsoft yahei;
  }
  .login_bg h1{
    position: absolute;
    left:74px;
    top:56px;
    margin:0;
    width: 150px;
    height: 25px;
    overflow: hidden;
  }
  .login_bg h1 img{
    display: block;
    width:100%;
  }
  .login_bg .content{
    width: 570px;
    padding-top: 216px;
    height: auto;
    overflow: hidden;
    margin:0 auto;
  }
  .login_bg h2{
    display: block;
    font-size:50px;
    font-weight: normal;
    color: #fff;
    text-align: center;
    letter-spacing: 4px;
    margin:0 0 56px;

  }
  .login_bg .form-container{
    width: 400px;
    height: auto;
    overflow: hidden;
    margin: 0 auto;
  }

  .login_bg .form-container .msg{
    color: #fff;
    height: auto;
    overflow: hidden;
    margin: 15px 0 20px;
  }
  .login_bg .checkboxs {
    --paper-checkbox-unchecked-background-color: rgba(255,255,255,0.3);
    --paper-checkbox-unchecked-color: rgba(255,255,255,0.1);
    --paper-checkbox-unchecked-border-color: rgba(255,255,255,0.3);
    --paper-checkbox-label: {color: #fff};
  }
  .login_bg .checkboxs paper-checkbox {
    margin-right: 50px;
    --paper-checkbox-label-color:#fff;
  }
  .login_bg .login_btn{
    display: block;
    width: 160px;
    height: 50px;
    line-height: 50px;
    color: #fff;
    letter-spacing: 5px;
    margin:60px auto 0;
    background-color:rgba(255,255,255,0.3);
    text-align: center;
  }
  .login_bg .text{
    font-size: 22px;
    letter-spacing: 10px;
    font-weight: normal;
    position: absolute;
    left:0;
    top:0;
    width:100%;
    height: 52px;
    line-height: 52px;
    text-align: center;
  }
  .role-select{
    width: 400px;
    height: auto;
    overflow: hidden;
    background-color: #fff;
    border-radius: 4px;
    margin:0 auto;
    position: relative;
    padding: 10px 0 80px;
  }
  .role-select h5{
    padding-left: 10px;
    line-height: 30px;
    margin:0;
    font-weight: normal;
    font-size: 14px;
  }
  .role-select ul{
    display: block;
    width: 390px;
    border: solid 1px #333;
    margin:10px auto;
    height: 300px;
    padding: 0;
    overflow-y: scroll;
  }
  .role-select ul li{
    color: #333;
    font-size: 14px;
    line-height: 30px;
    height: 30px;
    overflow: hidden;
    display: block;
    cursor: pointer;
  }
  .role-select ul li:nth-child(2n-1){
    background-color: #fff;
  }
  .role-select ul li:nth-child(2n){
    background-color: #F2F2F2;
  }
  .role-select ul li.iron-selected{
    background-color: #4c8dc5;
    color: #fff;
  }
  .role-select .des{
    padding-left: 10px;
    line-height: 25px;
    height: 75px;
    overflow: hidden;
    font-size: 14px;
  }
  .role-select paper-button{
    position: absolute;
    right: 10px;
    bottom: 10px;
    background-color: #596cd6;
    font-weight: normal;
    color: #fff;
  }
  .role-select paper-button:hover{
    background-color: #5C6BC0;
    font-weight: normal;
  }
  .add-header{
    background: #000;
    color: #fff;
    line-height: 40px;
    height: 40px;
    font-size: 14px;
  }
  .add-content{
    text-align: left;
    position: absolute;
    left: 0;
    top: 168px;
    right: 0;
    bottom: 120px;
    overflow-y: scroll;
    box-sizing: border-box;
  }
  .add-content .item{
    display: block;
    padding:15px;
    height: auto;
    overflow: hidden;
  }
  .add-content .item.pink,
  .add-content .item.gray{
    border-top: solid 1px #e8e8e8;
  }
  .add-content .item.pink{
    padding-bottom: 100px;
  }
  .add-content .item h5{
    margin:0;
    font-size: 14px;
  }
  [search-bar] iron-icon{
    margin-left: 0 !important;
  }
  .checkboxs{
    margin:10px 0 5px;
  }
  .checkboxs .styled{
    margin-right: 15px;
  }
  .add-content .btn,.btn.black{
    font-size: 14px;
    background-color: #333833 !important;
    color: #fff !important;
    margin:0 0 15px 15px !important;
  }
  .btn.black{
    margin:15px 0 0 15px !important;
  }
  .wrapper-content{
    height: auto;
    overflow: hidden;
  }

  .grid-stack{
    margin:15px 0 0;
    min-height: 1000px !important;
  }
  .grid-stack-item-content {
    background: white;
    color: #2c3e50;
    font-family: 'Indie Flower', cursive;
    text-align: center;
    font-size: 20px;
    border-radius: 8px;
  }
  .grid-stack-item-content add-item{
    width: 100%;
    height: 100%;
  }
  .grid-stack {
    min-height: 100px;
  }
  .remove {
    font-size: 10px;
  }
  .grid-stack-item-content {
      color: #2c3e50;
      text-align: center;
  }
