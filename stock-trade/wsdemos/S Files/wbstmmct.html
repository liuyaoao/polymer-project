<script language="JavaScript">
function onclickFT(num,str1,str2) {
	document.mmctForm.FirstorS.value='1';
	if (str1=='F') {
	  {
	  if (str2=='L')
	    //findex=math.max(1,findex-num);
	    if(1 > findex-num)
		findex = 1;
	    else
		findex = findex-num;
	  else 
	    if(mxi > findex+num)
		findex = findex+num;
	    else
		findex = mxi;
	    //findex=math.min(mxi,findex+num);
	  }
	  var sub1=document.mmctForm.hdmmctdatem.value.substr(6*(findex-1),6); 
	  document.mmctForm.fpwFdate.value=sub1.substr(0,2)+'/'+sub1.substr(2,2)+'/'+sub1.substr(4,2);	
	}
	else {
	  {
	  if (str2=='L')
	    //tindex=math.max(1,tindex-num);
	    if(1 > tindex-num)
		tindex= 1;
	    else
		tindex= tindex-num;	
	  else 
	    //tindex=math.min(mxi,tindex+num);
	    if(mxi > tindex+num)
		tindex= tindex+num;
	    else
		tindex= mxi;	 
	  } 
	  var sub1=document.mmctForm.hdmmctdatem.value.substr(6*(tindex-1),6);
	  document.mmctForm.fpwTdate.value=sub1.substr(0,2)+'/'+sub1.substr(2,2)+'/'+sub1.substr(4,2);	
	  }
}
function savehddata() {
	document.mmctForm.hdfpwfstype1.value=document.mmctForm.fpwfstype1.value;
	document.mmctForm.hdfpwfstype2.value=document.mmctForm.fpwfstype2.value;
	document.mmctForm.hdfpwfstype3.value=document.mmctForm.fpwfstype3.value;
	document.mmctForm.hdfpwfstype4.value=document.mmctForm.fpwfstype4.value;			
	document.mmctForm.hdmmctdatem.value='KaKaKa';	
	} 
</script>
