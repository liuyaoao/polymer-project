        :host{

          height:auto;

        }

        }

          height:38px;
        }
        .table2 tr td{

          height:40px;
        }
        paper-checkbox{
          float:left;
        }
        #pS208{
          float:none;
        }
        paper-button{
          min-width:2.10em;
          padding:0.2em 0.50em;
          margin:0.1em;
          background:#ededed;
          --paper-button:{
           text-transform: none;
         }
        }
        input{

          height:20px;
        }
        .modelCombine,.resultReview,.modelReserve,.runCombination,.middleItem,.doClear{

        .modelCombine>span,.resultReview>span,.modelReserve>span{

        .modelReserve input,.doClear input,.runCombination input{

        #Pzhu110{

        #Pzhu111{

        financial-pattern-footer{
