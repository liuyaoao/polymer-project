<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="financial-footer">
  <template>
      <style>
          :host{
            color:#000;
            position:fixed;
            left:0;
            bottom:0;
            width:100%;
          }
        footer{
          background:rgba(0, 0, 0, 0.3);
          margin:0 auto;
          width:100%;
        }
        footer .container{
          text-align: center;
          height: auto;
          overflow: hidden;
        }
        footer span{
          font-size: 14px;
          line-height: 30px;
        }
        footer .help a{
          text-decoration: none;
        }
      </style>
      <footer>
        <div class="container">
            <span>@2014 Wall Street Quantitative Systems
              <template is="dom-if" if="[[ifHelp]]" class="help">
                <a name="help" href="test/name/help">I</a>
              </template>
              <template is="dom-if" if="[[!ifHelp]]" class="help">
                <a href="javascript:void(0);">i</a>
              </template>
            nc.</span>
        </div>
      </footer>
  </template>
  <script>
  Polymer({
    is: 'financial-footer',
    propertities:{
      ifHelp:String,
    }
  });
  </script>
</dom-module>
