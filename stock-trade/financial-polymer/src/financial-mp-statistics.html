      :host {
        display: block;
        color:#000;

        padding:0;
        margin:30px auto;
        text-align:center;
        --app-grid-columns:3;
        --app-grid-expandible-item-columns: 2;
      }

      }
      .mainTop>div{

      }

      }
      .RightItem{

      }

      }

      }

      }
      #statbx312{

      }

        padding:0;
        font-size:18px;
        font-weight: bold;
        overflow:hidden;

                  <font face="Comic Sans MS">Trade Stock? Think WSQSI!</font><sup>SM</sup>

                    <div class="iframes">

          var statbx312=this.statbx312SelectedValue;
          var statbx53=this.statbx53SelectedValue;
          var statbx31=this.statbx31.statbx31.innerText();
          this.$.submitValue.value='{"mlmfile":"'+mlmfile+'","fpwulvl":"'+this.fpwulvl+'","mlid":"'+this.fpwusernameid+'","mlid4":"'+this.fpwusernameid4+

          submmit.submit();
        },

            this.fpwulvl = str;
            this.$.mlmfile.value="wbstockqd";
            this.colectSubmitValue();
        },
        onclickstockqd:function(str){
            this.fpwulvl = str;
            this.$.mlmfile.value="wbstockqdv";

        },
        onclickWSQSI:function(){
            this.onclickrnumh++;
            this.findexh=parseInt(this.mybarh21);
            this.findex2=parseInt(this.mybarh22);
            if(this.onclickrnumh>=this.findex2){
              window.clearTimeout(timeoih);
            }else{
              this.$.stopSign.target='MPSTATOutput';
              this.$.today.target='MPSTATOutput';
              this.$.link.target='MPSTATOutput';
              this.$.smallLogo.target='MPSTATOutput';
              this.$.forToday.target='MPSTATOutput';
            	this.colectSubmitValue();
            	this.timeoih=window.setTimeout("onclickWSQSI()",this.findexh);
            }
        },
        handleClickStop:function(){
          if(this.onclickrnumh>0){
            this.onclickrnumh=0;
            window.clearTimeout(this.timeoih);
          }
        },
        handleClick:function(str){
          if(this.onclickrnumh>0){
            this.onclickrnumh=0;
            window.clearTimeout(this.timeoih);
