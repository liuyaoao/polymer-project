<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<dom-module id="news-drawer">

  <template>

    <style>
    /*.drawer_container{
      height: 100%;
      overflow-y:scroll;
    }
    .drawer_container .con{
      height: 967px;
    }*/

      app-drawer {
        --app-drawer-content-container: {
          background: var(--app-nav-background-color);
          color: var(--app-nav-text-color);
        };
        /*--app-nav-text-color:#fff;
        --app-nav-background-color:#161616;*/
        --app-drawer-width: 200px;
        z-index: 112;
      }

      app-drawer paper-icon-button {
        margin: 10px;
        --paper-icon-button-ink-color: var(--app-nav-text-color);
      }
      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list > a{
        font-size: 14px;
        font-weight: bold;
        line-height: 44px;
        color:#fff;
        padding-left: 20px;
        /*border-bottom: 1px solid #2A2A2A;*/
        background-color: rgba(255,255,255,0.1);
      }

      .drawer-list .dropdown div{
        font-size: 14px;
        font-weight: bold;
        line-height: 44px;
        color:#000;
        padding-left: 20px;
        /*border-bottom: 1px solid #2A2A2A;*/
        background-color: rgba(255,255,255,0.1);
      }
      .drawer-list .dropdown div span{
        display: inline-block;
        width: 16px;
        height: 16px;
        background-image: url(../images/add.svg);
        text-align: center;
        float: right;
        margin-right: 15px;
        margin-top: 14px;
      }
      ul{
        list-style-type: none;
        padding:0;
        margin:0;
      }
      .drawer-list ul li a{
        font-size: 14px;
        line-height: 40px;
        color:#333;
        padding-left: 40px;
        /*border-bottom: 1px solid #292929;*/
      }
      .drawer-list a {
        display: block;
        text-decoration: none;
        color: inherit;
      }
      .plan-name{
        display:none;
      }

      .drawer-list a.iron-selected {
        background: var(--app-nav-selected-background-color);
      }
    </style>

    <app-drawer opened="{{drawerOpened}}" swipe-open tabindex="0">
      <paper-icon-button icon="close" on-click="_closeDrawer"></paper-icon-button>
      <!-- <div class="drawer_container">
        <div class="con"> -->
      <iron-selector role="navigation" class="drawer-list" selected="[[page]]" attr-for-selected="name">
        <a name="home" href="/home">Home<div class="line"></div></a>
        <a name="product" href="/product">Product<div class="line"></div></a>
        <div class="dropdown">
                <div on-tap="_openSub">Value<span></span></div>
                <ul class="plan-name">
                    <li><a href="/valueMove" name="valueMove" on-tap="_hideDropdown">Mobile Applications</a></li>
                    <li><a href="/valueControl" name="valueControl" on-tap="_hideDropdown">Autonomous control</a></li>
                    <!-- <li><a href="/" name="" on-tap="_hideDropdown"></a></li>
                    <li><a href="/" name="" on-tap="_hideDropdown"></a></li> -->
                </ul>
        </div>
        <a name="quotation" href="/quotation">Quotes<div class="line"></div></a>
        <a name="contact" href="/contact">Contact us<div class="line"></div></a>
      </iron-selector>
      <!-- </div>
    </div> -->
    </app-drawer>

  </template>

  <script>

    Polymer({

      is: 'news-drawer',

      properties: {

        categories: Array,

        category: Object,

        drawerOpened: {
          type: Boolean,
          notify: true
        }
      },

      _closeDrawer: function() {
        this.drawerOpened = false;
      },

      _openSub:function(e){
          console.log(e);
          var cParent = e.currentTarget;
          if($(cParent).next().css("display") === "none"){
            $(cParent).next().css("display","block");
            $(cParent).find("span").css({"background-image":"url(../images/minus.svg)"});
          }else{
            $(cParent).next().css("display","none");
            $(cParent).find("span").css({"background-image":"url(../images/add.svg)"});
          }
      }
    });

  </script>

</dom-module>
