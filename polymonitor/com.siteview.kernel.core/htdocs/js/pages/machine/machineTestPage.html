<dom-module id="machine-test-page">
  <template strip-whitespace>
      <style include="bootstrap-styles">
        :host {
          display: block;
          position: relative;
        }
        :host ::content paper-button.fancy {
          color: #fff;
          background-color: #337ab7;
          border-color: #2e6da4;
        }

        :host ::content paper-button.fancy:hover {
          background: #6CABE0;
        }
        :host ::content paper-button.hide-controls-btn:hover{
          background: #C1C1C1;
        }
        :host ::content paper-checkbox-ext{
          position:relative;
          margin-top:20px;
          margin-bottom:20px;
        }
        :host ::content paper-button{
          text-transform: capitalize;
          --paper-button:{
            text-transform: capitalize;
          }
        }
        :host ::content paper-dropdown-menu{
          width:100%;
        }

      </style>
      <div id="machineTestPageContainer" class="container-fluid">
        <content></content>
      </div>

  </template>
