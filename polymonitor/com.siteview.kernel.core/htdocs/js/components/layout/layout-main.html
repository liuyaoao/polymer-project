<dom-module id='layout-main'>
  <template>

    <paper-drawer-panel id='drawer' force-narrow>

      <layout-sidebar drawer></layout-sidebar>

      <div main>

        <partial-cards id='states'>
          <content></content>
        </partial-cards>

      </div>

    </paper-drawer-panel>

  </template>

  <script>
    Polymer({
      is: 'layout-main',

      properties: {

        narrow: {
          type: Boolean
        },

      },

      listeners: {
        'hass-open-menu': 'handleOpenMenu',
        'hass-close-menu': 'handleCloseMenu',
      },

      handleOpenMenu: function () {
        this.$.drawer.openDrawer();
      },

      handleCloseMenu: function () {
        this.$.drawer.closeDrawer()
      },
    });
  </script>
</dom-module>
