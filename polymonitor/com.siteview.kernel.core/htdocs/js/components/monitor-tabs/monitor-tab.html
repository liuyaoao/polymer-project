<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">


<dom-module id="monitor-tab">
  <template>
    <style>
    [hidden] {
      display: none !important;
    }

    :host {
      display: inline-block;
      position: relative;
      margin: 0 10px;
    }

    #overlay {
      pointer-events: none;
      display: none;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      @apply(--monitor-tab-overlay);
    }

    :host(.monitor-tabs-overlay-static-above) #overlay {
      display: block;
    }
    </style>
    <div id="overlay"></div>

      <content></content>

  </template>
  <script>
    Polymer({
      is: 'monitor-tab'
    });
  </script>
</dom-module>
