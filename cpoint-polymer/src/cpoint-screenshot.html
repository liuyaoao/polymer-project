

<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="cpoint-screenshot">

    <style>
        .content{
          background-color: #fff;
        }
        h1,h2,h3,h4,h5,h6{
          font-weight: normal;
        }
        .content .container{
          width: 1170px;
          margin:0 auto;
          font-family: microsoft yahei !important;

        }

        .banner_index{
          height: 736px;
          background-color: #fff;
          background-repeat: no-repeat;
          background-size:cover;
          font-family: microsoft yahei !important;
        }
        .banner_index .container::before{
          content:"";
          display: inline-block;
          height: 100%;
          line-height: 100%;
          vertical-align: middle;
        }
        .banner_index .container{
          height: 100%;
          font-size: 0;
        }
        .banner_index .text{
          text-align: left;
          display: inline-block;
          width:100%;
          vertical-align: middle;
        }
        .banner_index .text h5{
          font-size: 42px;
          line-height: 48px;
          color: #fff;
          margin:0;
        }
        .banner_index .text h6{
          font-size: 22px;
          line-height: 24px;
          margin:30px 0;
          color: #fff;
        }
        .banner_index .contactus_btn{
          width: 114px;
          height: 37px;
          line-height: 37px;
          background-color: #1C69E6;
          color: #fff;
          text-align: center;
          border:0;
          border-radius: 2px;
        }
        .screenshots .container{
            width: 1170px;
            height: auto;
            overflow: hidden;
            padding:0 15px;
            margin:12px auto 50px;
            background: -webkit-linear-gradient(left, #fbfbfb , #f1f1f1); /* Safari 5.1 - 6.0 */
            background: -o-linear-gradient(right, #fbfbfb, #f1f1f1); /* Opera 11.1 - 12.0 */
            background: -moz-linear-gradient(right, #fbfbfb, #f1f1f1); /* Firefox 3.6 - 15 */
            background: linear-gradient(to right, #fbfbfb , #f1f1f1); /* 标准的语法（必须放在最后） */
        }
        .screenshots .title{
          line-height: 50px;
          margin-bottom: 20px;
          font-size: 24px;
          color: #000;
          border-bottom:solid 1px #ddd;
        }
        .screenshots .text{
          padding-left: 20px;
          line-height: 25px;
          margin-bottom: 10px;
          background: url(../images/magnifier.png) 0 5px no-repeat;
        }
        .screenshots .fancybox{
          display: block;
          width: 100%;
        }
        .screenshots .fancybox img{
          display: block;
          width: 100%;
        }
        .screenshots .phone .item{
          display: block;
          float: left;
          width: 15%;margin:0 2.5%;
        }
        .screenshots .container .col-md-6{
          width: 50%;
          float: left;
          padding:0 15px;
          box-sizing: border-box;

        }
        .screenshots .container .col-md-4{
          float: left;
          width: 25%;
          box-sizing: border-box;
          padding: 0 15px;
        }

        @media screen and (max-width:768px){
          .container{
            width:100% !important;
          }
          .screenshots .container{
            padding: 0 0 0 15px;
            box-sizing: border-box;
          }
          .screenshots .phone .item,
          .screenshots .container .col-md-4{
            width:30%;
            margin:0 3% 0 0;
          }
          .screenshots .container .col-md-6{
            padding-left:0;
          }
          .screenshots .container .col-md-4{
            padding:0;
          }
          .screenshots .title{
            margin-right: 15px;
          }
          .banner_index .text{
            width: 90%;
            margin-left: 5%;
          }
          .banner_index .text h5{
            font-size: 28px;
          }
          .banner_index{height:500px;}
        }
    </style>
