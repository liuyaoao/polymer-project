<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<dom-module id="financial-thankyou">
  <template>
      <style include="app-grid-style">
        :host {
          display: block;
          color:#000000;
          width:40%;
          margin:30px auto;
          font-size:16px;
          font-family: 'STHeiti';
          --app-grid-columns:2;
          /*--app-grid-expandible-item-columns: 2;*/
        }
        span{
          color:red;
        }
        ul{
          border:1px solid #ddd;
          border-left:none;
          border-bottom:none;
        }
        ul li{
          list-style: none;
          padding:5px;
          text-align: center;
          border-bottom:1px solid #ddd;
          border-left:1px solid #ddd;
        }
      </style>
      <div class="thankContent">
        <p>Thank you for using FPW,[[userName]],You've already logged in.</p>
        <hr color="ffc875"/>
        <ul class="app-grid">
            <li class="item">Your  registered level<span>*</span></li>
            <li class="item">[[loginLevel]]</li>
            <li class="item">Your last logout time</li>
            <li class="item">[[logoutTime]]</li>
            <li class="item">Your recent login time</li>
            <li class="item">[[loginTime]]</li>
            <li class="item">You logged to FPW from</li>
            <li class="item">[[loginIP]]</li>
        </ul>
        <p><span>*</span>Some functions are optional, special order needed.Please contact us to upgrade your level or to add
        optional functions to your current level.</p>
        <p>Please<a href="mailto:ning@WSQSI.com?subject=Suspected">report</a>any suspected time-stamp and possible.somebody else using your account. Thank you.</p>
      </div>
    </template>
    <script>
      Polymer({
        is: 'financial-thankyou',
          properties: {
            page: {
              type: String,
              reflectToAttribute: true,
              observer: '_pageChanged'
            },
            userName:String,
            loginLevel:String,
            logoutTime:String,
            loginTime:String,
            loginIP:String,
          },
      });
    </script>
</dom-module>
