<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">


<dom-module id="financial-somesh">
  <link rel="import" href="../theme/denim/denim.css" type="css">
  <template>
      <style>
        :host{
          display: block;
          width:60%;
          margin:30px auto;
          padding:0;
          height:auto;
          text-align: center;
        }
        paper-button{
          min-width: 3.14em;
          margin:0 0.1em;
          padding:0;
          --paper-button:{
           text-transform: none;
         }
        }
        input{
          width:80px;
        }
      </style>
      <div>
        <div>
          <form name="sosForm" action="{{appData}}/wbfpwstat" method="POST" target="_blank">
            <input type="hidden"id="submmitValue" name="submitValue" value="" />
            </form>
            	<input type="hidden" name="mlid" id="mlid" value="{{userName}}" />
            	<input type="hidden" name="mlid4" id="mlid4" value="{{userName4}}" />
            	<input type="hidden" name="mlmfile" id="mlmfile" value="wbfpwstat" />
            	<input type="hidden" name="WhereOrderFrom" id="WhereOrderFrom" value="SOSR" />
            	<input type="hidden" name="fpwulvl" id="fpwulvl" value="{{serviceData}}" />
              <input type="hidden" name="fpwsource" id="fpwsource" value="{{source}}" />
              <input type="hidden" name="outrunindex" id="outrunindex" value="Ka" />
              <input type="hidden" name="hdAZ" id="hdAZ" value="{{hdaz}}" />
              <input type="hidden" name="hdEL" id="hdEL" value="{{hdel}}" />
              <input type="hidden" name="tdN" id="tdN" value="{{tdn}}" />
              <input type="hidden" name="NewoRew" id="NewoRew" value="{{newRew}}" />
              <input type="hidden" name="ZZxy" id="ZZxy" value="{{zzxy}}" />
              <input type="hidden" name="delaynumthn" id="delaynumthn" value="{{delayNum}}" />
              <input type="hidden" name="bestp" id="bestp" value="{{best}}" />
            <p>Stop-Objective 3D Mesh</p>
            <p>This is a Stop-Objective {{tdn}} {{newRew}} on {{zzxy}}, with {{delayNum}}delayed.</p>
            <div>
              <paper-button raised on-click="">Default View Angle</paper-button>
              <span>Azimuth:</span>
              <paper-button raised on-click="changeCandD"><-</paper-button>
              <paper-button raised on-click="changeCandD"><</paper-button>
              <input is="iron-input" name="AZ" id="AZ" value="{{hdaz}}"/>
              <paper-button raised on-click="changeCandD">></paper-button>
              <paper-button raised on-click="changeCandD">-></paper-button>
              <span>Elevation:</span>
              <paper-button raised on-click="changeCandD"><-</paper-button>
              <paper-button raised on-click="changeCandD"><</paper-button>
              <input is="iron-input" name="EL" id="EL" value="{{hdel}}"/>
              <paper-button raised on-click="changeCandD">></paper-button>
              <paper-button raised on-click="changeCandD">-></paper-button>
              <paper-button raised on-click="changeCandD">View</paper-button>
              <div>
                <img src="/{{jpeg}}">
                <p>Best Final Equity Place: {{best}}</p>
              </div>
            </div>
        </div>
        <footer>
          <p>Â©2014 WSQSI http://www.WSQSI.com. All rights reserved.     Username: <span>{{userName}}</span></p>
        </footer>
      </div>
  </template>
  <script>
  Polymer({
    is: 'financial-somesh',
    propertities:{
      appData:String,
      userName:String,
      userName4:String,
      serviceData:String,
      source:String,
      hdaz:String,
      hdel:String,
      tdn:String,
      newRew:String,
      delayNum:String,
      best:String,
      zzxy:String,
      jpeg:String,
      mxi:{
        type:Number,
        value:360,
      },
      mni:{
        type:Number,
        value:360,
      },
      findex:Number,
      tindex:Number,
    },
    ready:function(){
      this.findex=parseInt(this.$.hdAZ.value);
      this.tindex=parseInt(this.$.hdEL.value);
    },
    onclickFT:function(num,str1,str2) {
      var findex=this.findex;
      var tindex=this.tindex;
      var mni=this.mni;
      var mxi=this.mxi;

      	if (str1=='F') {
      	{
      	  if (str2=='L')
      	    if(mni > findex-num)
      		findex = mni;
      	    else
      		findex = findex-num;
      	  else
      	    if(mxi > findex+num)
      		findex = findex+num;
      	    else
      		findex = mxi; }
      	 this.$.AZ.value=this.findex;
        }
      	else {{
      	  if (str2=='L')
      	    if(mni > tindex-num)
      		tindex = mni;
      	    else
      		tindex = tindex-num;
      	  else
      	    if(mxi > tindex+num)
      		tindex = tindex+num;
      	    else
      		tindex = mxi;
        }
      	  this.$.EL.value=this.tindex;
        }
      },
  });
  </script>
</dom-module>
