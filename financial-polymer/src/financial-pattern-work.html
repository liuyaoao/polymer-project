<dom-module id="financial-pattern-work">
<link rel="import" href="../theme/denim/denim.css" type="css">
  <template>

    <style>
      :host{
        display: block;
        width:50%;
        margin:30px auto;
        padding:0;
        height:auto;
      }
      .freeFunction{
        text-align: center;
      }
      .freeFunction img{
        vertical-align: middle;
      }
      ul{
        overflow:hidden;
      }
      ul li{
        margin:5px 0;
        padding:5px 0;
        list-style: none;
        /*text-align: ;*/
      }
      .heightLevel li{
        width:32%;
        border:1px solid #ddd;
        float:left;
        height:310px;
        margin:2px;
        padding:3px;
      }
      table tr td{
        padding:0 15px;
      }
      paper-button{
        min-height:0.90em;
        --paper-button:{
             text-transform: none;
           }
      }
    </style>
    <div class="financialPatternWork">
      <form id="PatternWorkshopProForm" name="fpwindexForm" action="[[loginUrl]]/wbmpinitial" method="POST" target="_blank">
        <input type="hidden" name="PatternWorkshopPro" value="" id="submitValue">
        <!-- <input type="hidden" name="fpwulvl" value="$fpwulvl$">
        <input type="hidden" name="mlid" value="$fpwusernameid$">
        <input type="hidden" name="mlid4" value="$fpwusernameid4$">
        <input type="hidden" name="WhereOrderFrom" value="INDX">
        <input type="hidden" name="mlmfvar" value="leavemealone">
        <input type="hidden" name="hdfpwaddnoise" value="AN: 0"> -->
      </form>
        <ul class="heightLevel">
          <li >
            <a href="/PatternWorkshopPro" name="PatternWorkshopPro">
              <paper-button class="link info" flat>PatternWorkshop Pro:</paper-button></a>
            <p>For system developers.  Provides many tools to work on simulation outputs.
              Discovers optimizing conditions, proper managing rules, optimized  portfolios
              combined from multi-models and much more. For more express links:</p>
            <a href="/ForwardStatistics" name="ForwardStatistics">
              <paper-button class="link " flat>Forward Statistics</paper-button>
              </a>
                <br/>
            <a href="/PortfolioManager" name="PortfolioManager">
              <paper-button class="link " flat>Portfolio Manager</paper-button>
            </a>
          </li>
          <li>
            <a href="/PatternWorkshop" name="PatternWorkshop">
              <paper-button class="link " flat>PatternWorkshop:</paper-button>
            </a>
            <p>For traders and system developers. It is a full simulation platform to simulate sophisticated
              models with full managing rules. To review the last studied model: </p>
            <a href="/PatternWorkshopPro" name="PatternWorkshopPro">
              <paper-button class="link " flat>Simulation Result</paper-button></a>
          </li>
          <li>
            <a href="/MarketPulsePro" name="MarketPulsePro">
              <paper-button class="link info" flat>MarketPulse Pro:</paper-button>
            </a>
            <p>For traders and system developers.  It is a simplified simulation platform to
              find trading patterns among a group of stocks, then lets the MarketPulse to monitor
              the patterns.
            </p>
          </li>
        </ul>
        <p class="freeFunction"><img src="../images/login/ArrowDownY.gif"/><font face="Comic Sans MS" color="red">Free test Users can only use part of below functions</font><img src="../images/login/ArrowDownY.gif"/></p>
        <ul>
          <li>
            <a href="/MarketPulse" name="MarketPulse">
              <paper-button class="link info" flat>MarketPulse</paper-button>
            </a>:This is for all kinds of traders. It is a real time Intraday Stock Screener. It works in any time frame with any criteria for over 4000 symbols in the US stock markets.</li>
          <li>
            <a href="/MPStatistics" name="MPStatistics">
              <paper-button class="link info" flat>MP Statistics</paper-button>
            </a><img src="../images/login/new.gif" />:Designed for really active short-term intraday stock traders, who buy and sell stocks again and again in just minutes or even in seconds.</li>
          <li>
            <template is="dom-if" if="[[ifLink]]">
              <a name="easyToUse" href="/easyToUse">Easy-to-Use tools</a>
            </template>

              <a href="jsvascript:void(0);">
                <paper-button class="link info" flat>Easy-to-Use tools</paper-button>
              </a>
              : For entry level researchers and system developers.
              <table>
                  <tr><td><a href="/AnalogAnalytictool" name="AnalogAnalytictool">Analog Analytic tool </a></td><td><a href="/ZoneAnalytictool" name="ZoneAnalytictool"> Zone Analytic tool</a></td><td><a href="/SwingAnalytictool" name="SwingAnalytictool">Swing Analytic tool </a></td><td><a href="/EconData" name="EconData"> Econ-Data</a></td></tr>
                  <tr><td><a href="/SeasonalAnalytictool" name="SeasonalAnalytictool">Seasonal Analytic tool </a></td><td><a href="/SNRAnalytictool" name="SNRAnalytictool"> SNR Analytic tool </a></td><td><a href="/LeadingIndicatortool" name="LeadingIndicatortool"> Leading Indicator tool </a></td><td><a href="/IRQ" name="IRQ"> IRQ</a></td></tr>
                  <tr><td><a href="/DetailCharttool" name="DetailCharttool">Detail Chart tool </a></td><td><a href="/MultiMarketsChart" name="MultiMarketsChart"> Multi-Markets Chart </a></td><td><a href="/DataExtracttool" name="DataExtracttool"> Data Extract tool</a></td><td><a href="/Holidays" name="Holidays">Holidays</a></td></tr>
              </table>
          </li>
        </ul>
        <div><img src="../images/login/red_circ.gif"/><span>To run FPW, one needs to keep this page open. One can minimize it, but should
          not close it or leave it for any other web pages, otherwise one would logout.</span></div>
      </div>
    </div>
  </template>
  <script>

    Polymer({

      is: 'financial-pattern-work',

      properties: {
        userName: String,
        time: String,
        ifLink:String,
        page: {
          type: String,
          observer: '_pageChanged'
        },
        pagepath: {
          type: String
        },
        pageName:String,
        loginUrl:String,
        userName:String,
        userName4:String,
        serviceData:String,
      },
      submitValueAll:function(mlmfile){
            var submit=this.$.submitValue;
            var username=this.userName;
            var username4=this.userName4;
            var servicedata=this.serviceData;
            submit.value='{"mlid": "'+username+'","mlid4": "'+username4+'","fpwulvl":"'+servicedata+'","mlmfile":"'+mlmfile+'","WhereOrderFrom":"INDX","mlmfvar":"leavemealone","hdfpwaddnoise":"AN: 0"}';
            var login=this.loginUrl;
            this.$.fpwindexForm.action=login+"/"+mlmfile;
            this.$.fpwindexForm.submit();
          },
       _PatternWorkshopPro:function(){
           this.submitValueAll(wbfpwoutput);
      },
        _forwardStatistics:function(){
           this.submitValueAll(wbfpwstat);
        },
        _portfolioManager:function(){
           this.submitValueAll(wbfpwport);
        },
        _patternWorkShop:function(){
           this.submitValueAll(wbfpwsimu);
        },
        _simulationResult:function(){
           this.submitValueAll(wbfpwoutput);
        },
        _marketpulsePro:function(){
           this.submitValueAll(wbstmpsimu);
        },
        _margketPulse:function(){
           this.submitValueAll(wbmpinitial);
        },
        _MPStatistics:function(){
           this.submitValueAll(wbfpwmpstat);
        },
        _analogAnalyticTool:function(){
           this.submitValueAll(wbstanalog);
        },
        _zoneAnalyticTool:function(){
           this.submitValueAll(wbstfpz691);
        },
        _swingAnalyticTool:function(){
           this.submitValueAll(wbstswing);
        },
        _seasonalAnalyticTool:function(){
           this.submitValueAll(wbstsea);
        },
        _SNRAnalyticTool:function(){
           this.submitValueAll(wbstsnr);
        },
        _leadingIndicatorTool:function(){
           this.submitValueAll(wbstleadi);
        },
        _IRQ:function(){
           this.submitValueAll(wbfpwir);
        },
        _detailChartTool:function(){
           this.submitValueAll(wbstchart);
        },
        _multiMarketChart:function(){
           this.submitValueAll(wbstmmct);
        },
        _dataExtractTool:function(){
           this.submitValueAll(wbstrdata);
        },

          });

  </script>

</dom-module>
