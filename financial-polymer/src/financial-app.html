    <!--
      app-location and app-route elements provide the state of the URL for the app.
    -->
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

  <script>

    Polymer({

      is: 'financial-app',

      properties: {
        appData: String,
        page: {
          type: String,
          reflectToAttribute:true,
          observer: '_pageChanged'
        },
        pagepath: {
          type: String
        },
        // offline: {
        //   type: Boolean,
        //   value: false,
        //   readOnly: true
        // },
        failure: Boolean,
        loadComplete: Boolean,
        isMain: Boolean
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      listeners: {
        'refresh-data': '_refreshData'
      },

      _networkSnackbar: null,

      created: function() {

        this.removeAttribute('unresolved');
        var ua = navigator.userAgent;
        var cMatch = navigator.userAgent.match(/Android.*Chrome[\/\s](\d+\.\d+)/);
        if (ua.match('CriOS') || (cMatch && cMatch[0] && cMatch[1] < 56)) {
          document.body.classList.add('fixed-viewport-height');
        }
      },

      attached: function() {
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.listen(window, 'online', '_notifyNetworkStatus');
          this.listen(window, 'offline', '_notifyNetworkStatus');
        });
      },

      detached: function() {
        this.unlisten(window, 'online', '_notifyNetworkStatus');
        this.unlisten(window, 'offline', '_notifyNetworkStatus');
      },

      _routePageChanged: function(page) {
        console.log("page1111--:",page);
        this.page = page || 'login';
        if (!page) {
          this.set('route.path', '/login');
        }
        // Close the drawer - in case the *route* change came from a link in the drawer.
        this.drawerOpened = false;
        // this.page = page;
        // this.pagepath =  this.route.path;
        // var remainingPieces = this.pagepath.split('/');
        // this.page = remainingPieces[3];//这种是对应 this.set('route.path', 'instantloading/home');
        // if(!this.page){
        //     this.page = page;
        //     console.log("new page1111:",page);
        // }
      },

      _realLoadPage: function(page,cb) {
        var href;
        console.log("this.route.path11111:"+this.route.path);
        switch(page) {
           case 'login':
             href = 'financial-login.html';
             break;
           case 'reason':
             href = 'financial-whyUseFPW.html';
             break;
           case 'company':
             href = 'financial-company.html';
             break;
           case 'contact':
             href = 'financial-contact.html';
             break;
           case 'privacy':
             href = 'financial-privacy-policy.html';
             break;
           case 'home':
             href = 'financial-login.html';
             break;
           case 'service':
             href = 'financial-service.html';
             break;
           case 'chinese':
             href = 'financial-chinese.html';
             break;
           case 'signUp':
             href = 'financial-register-app.html';
             break;
           case 'feedback':
             href = 'financial-feedbackForm.html';
             break;
          case 'loginOn':
             href = 'financial-pattern-work-app.html';
             break;
          case 'use':
             href = 'financial-terms-use.html';
             break;
          case 'reLogin':
            href = 'financial-thankyou.html';
            break;
          case 'seo':
            href= 'financial-seo.html';
            break;
          case 'soMesh':
            href = 'financial-somesh.html';
            break;
           default:
             href = 'news-path-warning.html';
             break;
         };
        this.importHref(this.resolveUrl(href), cb,cb, true);
      },
      _pageChanged: function(page, oldPage) {
        if (page != null) {
          // home route is eagerly loaded
          if (page == 'login') {
            this._pageLoaded(Boolean(oldPage));
          // other routes are lazy loaded
          } else {
            // When a load failed, it triggered a 404 which means we need to
            // eagerly load the 404 page definition
            var cb = this._pageLoaded.bind(this, Boolean(oldPage));
            this._realLoadPage(page,cb);
          }
        }
      },
      _pageLoaded: function(shouldResetLayout) {
        this._ensureLazyLoaded();
        if (shouldResetLayout) {
          // The size of the header depends on the page (e.g. on some pages the tabs
          // do not appear), so reset the header's layout only when switching pages.
          this.async(function() {
            this.$.header.resetLayout();
          }, 1);
        }
      },

      _ensureLazyLoaded: function() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, function() {
            this.importHref(this.resolveUrl('lazy-resources.html'), function() {
              // Register service worker if supported.
              // if ('serviceWorker' in navigator) {
              //   navigator.serviceWorker.register('/service-worker.js');
              // }
              // this._notifyNetworkStatus();
              this.loadComplete = true;
            });
          });
        }
      }
