<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="financial-pattern-footer.html">

<dom-module id="financial-patternwork-user-record">
  <link rel="import" href="../theme/denim/denim.css" type="css">
  <template>
      <style >
        :host {
          display: block;
          width:60%;
          margin:30px auto;
        }
        .recordContent{
          text-align: center;
        }
      </style>
      <div class="recordContent">
        <form name="pplnForm" action="" method="POST" >
          <input type="hidden" name="WhereOrderFrom" value="INDX" />
          <input type="hidden" name="mlid" value="" />
          <input type="hidden" name="mlid4" value="" />
          <h3>Hi,[[userName]].[[title]].</h3>
          <div><textarea rows="30"  cols="120" name="record">[[record]]</textarea></div>
        </form>
      </div>
      <financial-pattern-footer user-name="[[userName]]"></financial-pattern-footer>
    </template>
    <script>
      Polymer({
        is: 'financial-patternwork-user-record',
        properties:{
          userName:String,
          title:String,
          record:String,
        },

      });
    </script>
</dom-module>
