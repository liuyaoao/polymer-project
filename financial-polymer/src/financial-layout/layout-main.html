<dom-module id="layout-main">

  <template>
    <style>
      :host{
        width:100%;
        height:100%;
      }
      paper-drawer-panel {
        --paper-drawer-panel-scrim:{
          opacity:0;
          z-index:0;
          width:0;
        };
      }
      paper-drawer-panel .content.fit{
        height:100%;
      }
      /*paper-header-panel{
        width:100%;
        display: block;
        position: relative;
        height: 100%;
      }*/
    </style>
    <iron-media-query query="max-width: 767px" query-matches="{{_smallScreen}}"></iron-media-query>

    <paper-drawer-panel id="drawerContainer" responsive-width="4000px" drawer-width="208" style="touch-action:pan-y;" narrow selected="main">
        <!-- main part -->
          <paper-header-panel main mode="standard" style="left:0;">
            <paper-toolbar class="animate has-shadow">
                <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                <div id="top-nav-right-links">
                  <a href="http://polymertemplates.com/" target="_blank" title="Premium Polymer Website Templates">Premium Templates</a>
                  <a href="https://madewithpolymer.com/" target="_blank" title="Apps and websites made with Polymer">Made With <span class="hidden-mobile">Polymer</span>
                    <span class="hidden-desktop"><i class="material-icons">polymer</i></span>
                  </a>
                </div>
            </paper-toolbar>
            <!-- main content pages -->
            <div class="content fit"><content select=".mainContent"></content></div>
          </paper-header-panel>
          <!-- drawer part -->
          <paper-header-panel drawer mode="standard" >
            <paper-toolbar>
                <div main-title>
                  <a href="/pulse/homepage.html" target="_self">
                    <img style='width: 155px;height: 60px;' src="../../images/login/b_logo.png" />
                  </a>
                </div>
                <paper-icon-button icon="arrow-back" paper-drawer-toggle label="Go back"></paper-icon-button>
            </paper-toolbar>
            <!-- tab menus -->
            <div class="content fit"><content select=".menu-items"></content></div>

          </paper-header-panel>
    </paper-drawer-panel>


  </template>

  <script>

    Polymer({

      is: 'layout-main',

      properties: {
        categories: Array,

        category: Object,

        loadComplete: Boolean,

        smallScreen: Boolean,

        drawerOpened:{
          type:Boolean,
          value:true,
          reflectToAttribute:true,
        }

      },
      ready:function(){
        this.$.drawerContainer.openDrawer();
      },

      closeDrawer: function() {
        this.drawerOpened = false;
      },

      _shouldRenderDrawer: function(smallScreen, loadComplete) {
        return smallScreen && loadComplete;
      }

    });

  </script>

</dom-module>
