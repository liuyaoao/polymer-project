<dom-module id="news-header">

  <template>
      <style include="iron-flex iron-flex-alignment iron-positioning">
      :host{
        width:100%;
        height: 100%;
        display: block;
        overflow: auto;
        /*marginï¼š0 10px;*/
        --side-item-text: {
          color: var(--primary-text-color);
          font-weight: 600;
          font-size: 16px;
        };
      }
      .logo_container{
        height:100%;
      }
      paper-menu {
        height: 98%;
        overflow: auto;
        padding-bottom: 0;
        background-color: #fff;
      }

      paper-icon-item {
        --paper-icon-item: {
          cursor: pointer;
        };

        --paper-item-icon: {
          opacity: var(--dark-secondary-opacity);
        };

        --paper-item-selected: {
          color: var(--default-primary-color);
          background-color: var(--paper-grey-200);
          opacity: 1;
        };
      }
      paper-icon-item a {
        font-family: 'Roboto',sans-serif;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-decoration: none;
      }
      paper-icon-item .item-text {
        @apply(--side-item-text);
      }
      paper-icon-item.iron-selected .item-text {
        opacity: 1;
      }
      paper-icon-item.feedback {
        margin-top: 16px;
      }
      paper-icon-item:hover {
        text-decoration: none;
        background-color: var(--paper-grey-100);
      }
      paper-icon-item.iron-selected {
        --paper-item-icon: {
          color: var(--dark-primary-color);
          opacity: 1;
        };
      }

      </style>
      <div class="logo_container">
        <paper-menu attr-for-selected='data-panel' selected='[[hass.currentPanel]]' on-iron-select='menuSelect'>
          <paper-icon-item on-tap='menuClicked' data-panel='login'>
            <iron-icon item-icon icon='home'></iron-icon>
            <a name="login" href="/test/home/login" class='item-text'>home</a>
          </paper-icon-item>

          <paper-icon-item on-tap='menuClicked' data-panel='company'>
            <iron-icon item-icon icon='room'></iron-icon>
            <a name="company" href="/test/home/company" class='item-text'>Company</a>
          </paper-icon-item>

          <paper-icon-item on-tap='menuClicked' data-panel='contact' class='contact'>
            <iron-icon item-icon icon='settings-phone'></iron-icon>
            <a name="contact" href="/test/home/contact" class='item-text'>Contact Us</a>
          </paper-icon-item>

          <paper-icon-item on-tap='menuClicked' data-panel='privacy' class='privacy'>
            <iron-icon item-icon icon='account-box'></iron-icon>
            <a name="privacy" href="/test/home/privacy" class='item-text'>Privacy</a>
          </paper-icon-item>

          <paper-icon-item on-tap='menuClicked' data-panel='use' class='use'>
            <iron-icon item-icon icon='work'></iron-icon>
            <a name="use" href="/test/home/use" class='item-text'>Terms of Use</a>
          </paper-icon-item>

          <paper-icon-item on-tap='menuClicked' data-panel='feedback' class='feedback' on-click="_feedback">
            <iron-icon item-icon icon='feedback'></iron-icon>
            <a href="javascript:;" class='item-text'>Feedback</a>
          </paper-icon-item>
        </paper-menu>

          <!-- <div class="container">
                <form id="feedbackForm" action="[[login]]/wbfpwfeedback" method="post" style='"display":"inline-block"'>
                  <input type="hidden" name="feedbackValue" id="feedBack" value="" />
                  <iron-selector role="navigation" class="menu-list" selected="[[page]]" attr-for-selected="name">
                      <a name="login" href="/test/home/login">home</a>
                      <a name="company" href="/test/home/company">Company</a>
                      <a name="contact" href="/test/home/contact">Contact Us</a>
                      <a name="privacy" href="/test/home/privacy">Privacy</a>
                      <a name="use" href="/test/home/use">Terms of Use</a>
                      <a href="javascript:void(0);" on-click="_feedback">Feedback</a>
                  </iron-selector>
              </form>
          </div> -->
      </div>
  </template>

  <script>

    Polymer({

      is: 'news-header',

      properties: {

        appTitle: String,

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        categories: Array,

        category: Object,

        smallScreen: Boolean,

        drawerOpened: {
          type: Boolean,
          notify: true
        }

      },
      _feedback:function(){

        var submit=this.$.feedBack;
        var username="";
        var  userPassword="";
        submit.value='{"fpwusername":"'+username+'","fpwpassword":"'+userPassword+'","UserIPAddress":"192.168.2.8","WhereOrderFrom":"LOGI","UserHostName":"Verizon.net"}';
        this.$.feedbackForm.submit();
      },
      _menuIcon: function(drawerOpened) {
        return drawerOpened ? 'close' : 'menu';
      },

      _currentTime: function() {
        var monthNames = [
          'January', 'February', 'March',
          'April', 'May', 'June', 'July',
          'August', 'September', 'October',
          'November', 'December'
        ];

        var date = new Date();

        return monthNames[date.getMonth()] + ' ' + date.getDate() + ', ' + date.getFullYear();
      },

      _toggleDrawer: function() {
        this.drawerOpened = !this.drawerOpened;
      },

      _getScrollThreshold: function(smallScreen) {
        return smallScreen ? window.innerHeight - 64 : 162;
      },

      _computeAppHomeLabel: function(appTitle) {
        return appTitle + ' Home';
      },
      _pageChanged: function(page, oldPage) {

        var path = page;
      }

    });

  </script>

</dom-module>
