<dom-module id="news-header">

  <template>
      <style>
        .container{
          width: 100%;
          margin:0 auto;
        }
        /*头部*/

        .logo_container{
          padding: 10px 0 6px 0;
          height: auto;
          background:rgba(0, 0, 0, 0.3);
          margin-bottom:10px;
        }
        .menu-list{
          margin:0 0 0 600px;
          padding:0;
        }
        .menu-list a{
          margin:0 46px;
          display: inline-block;
          position: relative;
          left:0;
          top:0;
          line-height: 40px;
          color: #fff;
          text-decoration: none;
        }
        .menu-list a.iron-selected {
          letter-spacing: 0em;
          font-weight: bold;
        }
        /*@media screen and (max-width:768px){
          .container{
            width: auto;
            margin: 0 15px;
          }
          header .top,
          header .bg{
            display: none;
          }
          header{
            height: 50px;
          }
          .logo_container{
            background-color: #000;
            height: 50px;
          }
        }*/
      </style>
    <!--
      Header at the scroll top of the page.
    -->
    <header>
      <div class="logo_container">
          <div class="container">
              <template is="dom-if" if="[[!smallScreen]]">
                <iron-selector role="navigation" class="menu-list" selected="[[page]]" attr-for-selected="name">
                    <a name="login" href="/test/home/login">main</a>
                    <a name="company" href="/test/home/company">Company</a>
                    <a name="contact" href="/test/home/contact">Contact Us</a>
                    <a name="primary" href="/test/home/contact">Primary</a>
                    <a name="termuse" href="/test/home/contact">Terms of Use</a>
                    <a name="feedback" href="/test/home/contact">Feedback</a>
                </iron-selector>
              </template>
          </div>
      </div>
    </header>
  </template>

  <script>

    Polymer({

      is: 'news-header',

      properties: {

        appTitle: String,

        page: {
          type: String,
          // reflectToAttribute: true,
          observer: '_pageChanged'
        },

        categories: Array,

        category: Object,

        smallScreen: Boolean,

        drawerOpened: {
          type: Boolean,
          notify: true
        }

      },
      _menuIcon: function(drawerOpened) {
        return drawerOpened ? 'close' : 'menu';
      },

      _currentTime: function() {
        var monthNames = [
          'January', 'February', 'March',
          'April', 'May', 'June', 'July',
          'August', 'September', 'October',
          'November', 'December'
        ];

        var date = new Date();

        return monthNames[date.getMonth()] + ' ' + date.getDate() + ', ' + date.getFullYear();
      },

      _toggleDrawer: function() {
        this.drawerOpened = !this.drawerOpened;
      },

      _getScrollThreshold: function(smallScreen) {
        return smallScreen ? window.innerHeight - 64 : 162;
      },

      _computeAppHomeLabel: function(appTitle) {
        return appTitle + ' Home';
      },
      _pageChanged: function(page, oldPage) {

        var path = page;
      }

    });

  </script>

</dom-module>
