<dom-module id="news-header">
  <template>
      <style include="iron-flex iron-flex-alignment iron-positioning">
      :host{
        width:100%;
        height: 100%;
        display: block;
        overflow: hidden;
        /*margin：0 10px;*/
        --side-item-text: {
          color: var(--primary-text-color);
          font-weight: 600;
          font-size: 16px;
        };
      }
      .logo_container{
        height:100%;
      }
      paper-menu {
        height: 98%;
        overflow: auto;
        padding-bottom: 0;
        /*background-color: #fff;*/
      }

      paper-icon-item {
        --paper-icon-item: {
          cursor: pointer;
        };

        --paper-item-icon: {
          opacity: var(--dark-secondary-opacity);
        };

        --paper-item-selected: {
          /*color: var(--default-primary-color);*/
          background-color: var(--paper-grey-200);
          opacity: 1;
        };
      }
      paper-menu a {
        text-decoration: none;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-decoration: none;
      }
      paper-menu .item-text {
        display:inline-block;
        width:100%;
        height:100%;
        @apply(--side-item-text);
      }
      /*paper-icon-item.iron-selected {
        opacity: 1;
      }*/
      /*paper-icon-item.feedback {
        margin-top: 16px;
      }*/
      paper-icon-item:hover {
        background-color: var(--dark-primary-color);
      }
      paper-icon-item.iron-selected {
        --paper-item-icon: {
          color: var(--dark-primary-color);
          opacity: 1;
        };
      }

      </style>
      <div class="logo_container">
        <paper-menu attr-for-selected='data-panel' selected='[[hass.currentPanel]]' on-iron-select='menuSelect'>
            <a name="login" href="/login" class='item-text'>
              <paper-icon-item two-line on-tap='menuClicked' data-panel='login'>
                <iron-icon item-icon icon='home'></iron-icon>home
                <paper-ripple></paper-ripple>
              </paper-icon-item>
            </a>

            <a name="company" href="/company" class='item-text'>
              <paper-icon-item two-line on-tap='menuClicked' data-panel='company'>
                <iron-icon item-icon icon='room'></iron-icon>Company
                <paper-ripple></paper-ripple>
              </paper-icon-item>
            </a>

            <a name="contact" href="/contact" class='item-text'>
              <paper-icon-item on-tap='menuClicked' data-panel='contact' class='contact'>
                <iron-icon item-icon icon='settings-phone'></iron-icon>Contact Us
                <paper-ripple></paper-ripple>
              </paper-icon-item>
            </a>

            <a name="privacy" href="/privacy" class='item-text'>
              <paper-icon-item on-tap='menuClicked' data-panel='privacy' class='privacy'>
                <iron-icon item-icon icon='account-box'></iron-icon>Privacy
                <paper-ripple></paper-ripple>
              </paper-icon-item>
            </a>

            <a name="use" href="/use" class='item-text'>
              <paper-icon-item on-tap='menuClicked' data-panel='use' class='use'>
                <iron-icon item-icon icon='shop'></iron-icon>Terms of Use
                <paper-ripple></paper-ripple>
              </paper-icon-item>
            </a>

            <a name="feedback" href="/feedback"  class='item-text'>
              <paper-icon-item on-tap='menuClicked' data-panel='feedback' class='feedback' >
                <iron-icon item-icon icon='feedback'></iron-icon>Feedback
                <paper-ripple></paper-ripple>
              </paper-icon-item>
            </a>

            <a name="service" href="/service" class='item-text'>
              <paper-icon-item on-tap='menuClicked' data-panel='service' class='service'>
                <iron-icon item-icon icon='settings'></iron-icon>Service
              </paper-icon-item>
            </a>

            <a name="reason" href="/reason" class='item-text'>
              <paper-icon-item on-tap='menuClicked' data-panel='reason' class='reason'>
                <iron-icon item-icon icon='book'></iron-icon>Why use FPW?
              </paper-icon-item>
            </a>

            <a name="chinese" href="/chinese" class='item-text'>
              <paper-icon-item on-tap='menuClicked' data-panel='chinese' class='chinese'>
                <iron-icon item-icon icon='work'></iron-icon>中文
              </paper-icon-item>
            </a>
            <paper-icon-item on-tap='menuClicked' data-panel='changetheme' class='changetheme'>
              <iron-icon item-icon icon='stars'></iron-icon><change-theme></change-theme>
            </paper-icon-item>

        </paper-menu>

                  </iron-selector>
              </form>
          </div> -->
      </div>
  </template>

  <script>

    Polymer({

      is: 'news-header',

      properties: {

        appTitle: String,

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        categories: Array,

        category: Object,

        smallScreen: Boolean,

        drawerOpened: {
          type: Boolean,
          notify: true
        }

      },
      created: function () {
        this._boundUpdateStyles = this.updateStyles.bind(this);
      },
      menuSelect: function () {
        // this.debounce('updateStyles', this._boundUpdateStyles, 1);
      },
      menuClicked: function (ev) {
        var target = ev.target;
        // var href = target.getAttribute('data-href');
        // if (href) {
        //   window.location.href = href;
        // }
      },
      _feedback:function(){

        var submit=this.$.feedBack;
        var username="";
        var  userPassword="";
        submit.value='{"fpwusername":"'+username+'","fpwpassword":"'+userPassword+'","UserIPAddress":"192.168.2.8","WhereOrderFrom":"LOGI","UserHostName":"Verizon.net"}';
        this.$.feedbackForm.submit();
      },
      _menuIcon: function(drawerOpened) {
        return drawerOpened ? 'close' : 'menu';
      },

      _currentTime: function() {
        var monthNames = [
          'January', 'February', 'March',
          'April', 'May', 'June', 'July',
          'August', 'September', 'October',
          'November', 'December'
        ];

        var date = new Date();

        return monthNames[date.getMonth()] + ' ' + date.getDate() + ', ' + date.getFullYear();
      },

      _toggleDrawer: function() {
        this.drawerOpened = !this.drawerOpened;
      },

      _getScrollThreshold: function(smallScreen) {
        return smallScreen ? window.innerHeight - 64 : 162;
      },

      _computeAppHomeLabel: function(appTitle) {
        return appTitle + ' Home';
      },
      _pageChanged: function(page, oldPage) {

        var path = page;
      }

    });

  </script>

</dom-module>
