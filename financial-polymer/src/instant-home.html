<dom-module id="instant-home">
  <template>
    <style>
        .container .container{
          width: 1170px;
          margin:0 auto;
        }
        body{
          background-color: #fff;

        }
        .service{
          padding: 30px 0 60px 0;
          height: auto;
          overflow: hidden;
        }
        .title{
          font-size: 30px;
          color: #000;
          line-height: 72px;
          text-align: center;
          font-weight: normal;
          height: 72px;
          margin:0 0 32px;
        }
        .service .item{
            display: block;
            width: 33.33%;
            float: left;
            box-sizing: border-box;
            padding:0 30px;
        }
        .service .item .pic{
          width: 100%;
          height: auto;
          overflow: hidden;

          margin-bottom: 15px;
        }
        .service .item .pic img{
          display: block;
          margin:0 auto;
        }
        .service .item .name{
          font-size: 18px;
          font-weight: normal;
          color: #000;
          text-align: center;
          line-height: 38px;
          margin:0 0 7px 0;
        }
        .service .item .brief{
          font-size: 14px;
          color: #000;
          line-height: 18px;
        }
        .service_team{
          padding: 29px 0 0 0;
          height: auto;
          overflow: hidden;
          background-color: #C1272D
        }
        .service_team .title{
          color: #fff;
          margin-bottom: 13px;
        }
        .service_team .con{
          height: auto;
          overflow: hidden;
          margin-bottom: 24px;
        }
        .service_team .left,
        .service_team .middle,
        .service_team .right{
          float: left;
          text-align: center;
          color: #fff;
          position: relative;
          left:0;
          top:0;
          box-sizing: border-box;
        }
        .service_team .left,
        .service_team .right{
          width: 30%;
        }
        .service_team .middle{
          width: 40%;
          border-left:solid 1px #C3C3C3;
          border-right:solid 1px #C3C3C3;

        }
        .service_team .data span{
          font-size: 72px;
          vertical-align: middle;
        }
        .service_team .data i{
          font-size: 24px;
          font-style: normal;
          line-height: 40px;
          vertical-align: 18px;
        }
        .service_team h6{
          font-size: 18px;
          font-weight: normal;
          margin:0;
        }
        .key_technology{
          padding:86px 0 0 0;
          min-height: 530px;
          height: auto;
          overflow: hidden;
          background:url(../images/bg_01.png) #fff left 20px no-repeat;
        }
        .key_technology .title{
          text-align: left;
        }
        .key_technology .key_content{
          margin-left: 150px;
        }
        .key_technology .tab{
          width: 100%;
        }
        .example{
          padding:22px 0 0 0;
          height: 428px;
          overflow: hidden;
          background:url(../images/bg_02.png) #fff left 20px no-repeat;
          background-size: cover;
        }
        .example .title{
          color: #fff;
        }
        .example .image_slide{
          position: relative;
          left:0;
          top:0;
          width: 100%;
          height: 300px;
        }
        .example .image_slide .con{
          width:80%;
          margin:0 auto;
        }
        .example .image_slide .con .item{
          display: block;
          float: left;
          width: 50%;
          height: 300px;
          overflow: hidden;
          padding:0 30px;
          box-sizing: border-box;
        }
        .example .image_slide .con .item img{
          display: block;
          height: 100%;
          margin:0 auto;
        }
        .example .image_slide .image_nav .prev,
        .example .image_slide .image_nav .next{
          position: absolute;
          top:50%;
          display: block;
          width: 57px;
          height: 175px;
          margin-top:-88px;
        }
        .example .image_slide .image_nav .prev{
          background: url(../images/icon_left.png) no-repeat;
          left:0;
        }
        .example .image_slide .image_nav .next{
          background: url(../images/icon_right.png) no-repeat;
          right:0;
        }
        .other {
          padding: 39px 0 30px;
          height: auto;
          overflow: hidden;
          background-color: #F1F1F1;
        }
        .other h6{
          margin:0 0 9px;
          line-height: 40px;
          font-size: 24px;
          color: #000;
          font-weight: normal;
          text-align: center;
        }
        .other span{
          line-height: 40px;
          font-size: 24px;
          color: #d89521;
          padding-left: 18px;
        }
        .tab_content .item{
          float: left;
          width: 33.33%;
          padding:0 50px;
          box-sizing: border-box;
        }
        .tab_content .text{
            padding-top: 26px;
            height: auto;
            overflow: hidden;
            line-height: 20px;
            margin-bottom: 50px;
            font-size: 14px;
            color: #333;
        }
        .tab_content .bottom h5{
          background: url(../images/icon_ok.png) 0 5px no-repeat;
          font-size: 36px;
          color: #333;
          font-weight: bold;
          margin:0 0 15px 0;
          padding-left: 35px;
          line-height: 34px;
        }
        .tab_content .bottom h6{
          font-size: 14px;
          color: #333;
          font-weight: bold;
          margin:0;
        }
        .tab px-tab-set-siteview{
          height: 112px;
        }
        .tab px-tab-siteview{
          width: 189px !important;
          height: 125px !important;
          float: left;
          position: relative;
          left:0;
          top:0;
          display: block !important;
        }
        .tab px-tab-siteview img{
          height: 111px;
          border-top:solid 1px #E5E5E5;
          border-bottom:solid 1px #E5E5E5;
          border-right:solid 1px #E5E5E5;
          position: absolute;
          left:0;
          top:0;
        }
        .tab px-tab-siteview:first-child img{
          border-left:solid 1px #E5E5E5;
        }
        .tab px-tab-siteview.iron-selected{
          width: 189px !important;
          height: 125px !important;
          background: url(../images/icon_tabbg.png) no-repeat;
        }
        .tab px-tab-siteview.iron-selected img{
          border-bottom: 0;
        }
        #tabtitle{
          border-bottom:0 !important;
        }
        paper-tabs{
          height: 300px;
        }
        paper-tab{
          width: 50%;
        }
        paper-tab img{
          display: block;
          margin:0 auto;
          max-width: 100%;
          height: 100%;
          overflow: hidden;
        }
        @media screen and (max-width:768px){
          .container,
          .container .container{
            width: auto;
            margin: 0 15px;
          }
          .service .item{
            width:100%;
            padding:0;
            margin-bottom: 50px;
          }
          .service_team .data span{
            font-size: 36px;
          }
          .key_technology{
            display: none;
            background: #fff;
          }
          .example{
            display: none;
          }
          .key_technology .key_content{
            margin-left:0;
          }
        }
    </style>
    <app-route

        pattern="/:category"
        data="{{_routeData}}"></app-route>
