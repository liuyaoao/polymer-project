<dom-module id="financial-registerForm">

  <template>

    <style>
    :host {
      display: block;
      color:#0000ff;
      width:40%;
      padding:0;
      margin:30px auto;
    }
    iron-label{
      font-weight: bold;
      display:inline-block;
      width:30%;
      text-align: right;
      margin:5px 8px 5px 0;
    }
    iron-label.marketType{
      vertical-align: top;
    }
    input{
      width:60%;
      margin:5px 0;
    }
    input.wfrufee{
      width:60px;
      margin-left:8px;
    }
    paper-dropdown-menu{
      width:60%;
      position:relative;
    }
    div.wfrufee{
      display:inline-block;
      width:60%;
    }
    div.wfrufee paper-checkbox{
      margin-right:5px;
      width:100px;
    }
    p.promptMsg{
      margin-right:0;
    }
    p{
      margin:10px auto;
    }
    paper-button{
      --paper-button:{
       text-transform: none;
     }
    }
    </style>
    <div class="registerFormContent">
      <div ><img src="../images/logo.png"/><img src="../images/login/tb_01.jpg"/></div>
      <hr color="ffc875"/>
      <div class="formContent">
          <h1>Register Form</h1>
          <h5><span>*</span>[[noticeData]]</h5>
          <form is="iron-form" id="registerform" method="post" action="">
            <iron-label for="firstName">First Name<span>*</span></iron-label>
            <input is="iron-input" id="firstName" name="wfrFirstName"  /><br/>
            <iron-label for="lastName">Last Name<span>*</span></iron-label>
            <input is="iron-input" id="lastName" name="wfrLastName"  />
            <p>You will receive your user ID and password via this email address, please enter it correctly:</p>
            <iron-label for="emailAddress">E-mail Address<span>*</span></iron-label>
            <input is="iron-input" id="emailAddress" name="wfrEmail"  /><br/>
            <p>To assign right server for best service, please tell us where you are located geographically:</p>
            <iron-label for="Address">Address</iron-label>
            <input is="iron-input" id="Address" name="wfrAddress"  /><br/>
            <iron-label for="city">City</iron-label>
            <input is="iron-input" id="city" name="wfrCity"  /><br/>
            <iron-label for="state">State/Province<span>*</span></iron-label>
            <paper-dropdown-menu id="state" name="wfrState" value="[[selectedItem]]">
                <paper-listbox class="dropdown-content" selected="1">
                  <template is="dom-repeat" items="[[stateProvince]]" >
                    <paper-item ><span>[[item.title]]</span></paper-item>
                  </template>
                </paper-listbox>
            </paper-dropdown-menu><br/>
           <iron-label for="zipcode">Zip Code:</iron-label>
           <input is="iron-input" id="zipcode" name="wfrZip"  /><br/>
           <iron-label for="country">Country<span>*</span></iron-label>
           <paper-dropdown-menu id="country" name="wfrCountry">
             <paper-listbox class="dropdown-content" selected="1">
               <template is="dom-repeat" items="[[country]]" >
                 <paper-item label="{{item.value}}"><span>[[item.value]]</span></paper-item>
               </template>
             </paper-listbox>
           </paper-dropdown-menu>
           <p><span>We'll contact this number to complete the registration.</span></p>
           <iron-label for="phoneNumber">Phone Number<span>*</span></iron-label>
           <input is="iron-input" id="phoneNumber" name="wfrPhoneNumber"  /><br/>
           <iron-label for="userlevel">Choose User Level<span>*</span></iron-label>
           <paper-dropdown-menu id="userlevel" name="wfrulevel" value="[[selectedItem]]">
             <paper-listbox class="dropdown-content" selected="1">
               <template is="dom-repeat" items="[[userLevel]]" >
                 <paper-item ><span>[[item.title]]</span></paper-item>
               </template>
             </paper-listbox>
           </paper-dropdown-menu>
           <p class="promptMsg"><span>Your monthly subscription fees will be:</span><input is="iron-input"  name="wfrufee" class="wfrufee" />.</p>
           <p class="promptMsg"><span>These optional questions will help us better understand your needs:</span></p>
           <iron-label for="tradinghistory">TradingHistory</iron-label>
           <paper-radio-group  allow-empty-selection id="tradinghistory"  selected="{{button}}"  attr-for-selected="value">
               <template is="dom-repeat" items="[[tradingHistory]]" >
                 <paper-radio-button name="{{item.name}}" value="{{item.value}}">[[item.value]]</paper-radio-button>
               </template>
           </paper-radio-group>
            <iron-label for="marketType" class="marketType">What Markets Do You Trade?<br /><span>(check all that apply)</span></iron-label>
            <div class="wfrufee"><template is="dom-repeat" items="[[marketType]]" >
              <paper-checkbox   name="{{item.name}}" value="{{item.value}}">[[item.title]]</paper-checkbox>
            </template>
          </div>
            <p>By registering with us, you agree to accept our <a name="use" href="/test/home/use">Terms of Use</a>.
              <paper-button raised on-click="submitForm()">Submit</paper-button>
              <paper-button raised on-click="resetForm()">Reset</paper-button>
            </p>
            <textarea rows="2" name="wfrremark" cols="100" on-focus="javascript: if (wfrremark.value=='Your Remarks: ') value='';" style="color: #0000FF">$wfrremark$</textarea>
          </form>
      </div>
   </div>
  </template>

  <script>

    Polymer({
      is: 'financial-registerForm',
      properties: {
        userName: String,
        time: String,
        noticeData :String,
        stateProvince :Array,
        country: Array,
        userLevel:Array,
        tradingHistory:Array,
        marketType :Array,
        page: {
          type: String,
          observer: '_pageChanged'
        },
        pagepath: {
          type: String
        },
        pageName:String,
      },
      ready:function(){
          this.stateProvince=[
              {values:'INTL',title:'Outside US/Canada'},
              {values:'AL',title:'Alabama'},
              {values:'AK',title:'Alaska'},
              {values:'AB',title:'Alberta'},
              {values:'AZ',title:'Arizona'},
              {values:'AR',title:'Arkansas'},
              {values:'BC',title:'British Columbia'},
              {values:'CA',title:'California'},
              {values:'CO',title:'Colorado'},
              {values:'CT',title:'Connecticut'},
              {values:'DE',title:'Delaware'},
              {values:'FL',title:'Florida'}
          ],
            this.country=[
              {value:'Albania'},
              {value:'Algeria'},
              {value:'American Samoa'},
              {value:'Andorra'},
              {value:'Angola'},
              {value:'Anguilla'},
              {value:'Antarctica'},
              {value:'Antigua And Barbuda'},
              {value:'Argentina'}],
            this.userLevel=[
              {value:'1.0',title:'MarketPulse'},
              {value:'1.1',title:'MP + Analog Scan'},
              {value:'1.2',title:'MP + Zone Scan'},
              {value:'1.3',title:'MP + Digital Scan'},
              {value:'1.4',title:'MP + All Scans'},
              {value:'2.0',title:'MarketPulse Pro'},
              {value:'3.0',title:'PatternWorkshop'},
              {value:'4.0',title:'PatternWorkshop Pro'}],
           this.tradingHistory = [
             {name:'MARK26',value:'1-3 Years'},
             {name:'MARK26',value:'3-10 Years'},
             {name:'MARK26',value:'Over 10 Years'},
             {name:'MARK26',value:'NA'}
           ],
           this.marketType = [
             {name:'MARK11',value:'1',title:'NYSE'},
             {name:'MARK12',value:'1',title:'Nasdaq'},
             {name:'MARK13',value:'1',title:'AMEX'},
             {name:'MARK14',value:'1',title:'CME'},
             {name:'MARK15',value:'1',title:'CBOT'},
             {name:'MARK16',value:'1',title:'LME'},
             {name:'MARK17',value:'1',title:'CEC'},
             {name:'MARK18',value:'1',title:'Index'},
             {name:'MARK19',value:'1',title:'Metals'},
             {name:'MARK20',value:'1',title:'Financial'},
             {name:'MARK21',value:'1',title:'Energy'},
             {name:'MARK22',value:'1',title:'Currencies'},
             {name:'MARK23',value:'1',title:'Grains'},
             {name:'MARK24',value:'1',title:'Softs'},
             {name:'MARK25',value:'1',title:'Others'}
           ]
      },
      observers: [
        '_routePageChanged(routeData.page)',
      ],

      listeners: {
      },

    });

  </script>

</dom-module>
