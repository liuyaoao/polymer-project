<link rel="import" href="../theme/denim/denim.css" type="css">
  <template>

      <style include="app-grid-style">
      :host {
        display: block;
        width:60%;
        padding:0;
        margin:30px auto;
        text-align:center;
        --app-grid-columns:3;
        --app-grid-expandible-item-columns: 2;
      }
      .financial-mp-statistics{
        font-size:16px;
        margin-bottom: 15px;
      }
      .mainTop>div{
        display:inline-block;
        border:1px solid #ddd;
      }
      .leftItem{
        width:19%;
      }
      .RightItem{
        width:80%;
      }
      .RightItem>div{
        border:1px solid #ddd;
      }
      .middle iron-autogrow-textarea{
        width:99%;
        height:30px;
        border:none;
      }
      .top>span{
        font-weight:bold;
        font-size:18px;
      }
      paper-dropdown-menu{
        width:3.14em;
        --paper-input-container:{
            padding:0;
          }
      }
      #statbxSG{
        width:22.14em;
      }
      #statbx312{
        width:7.14em;
      }
      paper-item{
        width:100%ï¼›
      }
      p{
        margin:0;
        padding:0;
        font-size:18px;
        font-weight: bold;
        overflow:hidden;
      }
      p>span{
        float:right;
      }
      .FPWMPStatistics{
        margin-top:5px;
      }
      .generalMost,.bestWorst{
        width:100%;
        border:1px solid #ddd;
        overflow:hidden;
        text-align: center;
      }
      .generalMarkets,.mostActive{
        width:50%;
        float:left;
        margin-top:5px;
      }
      .generalMarkets>div{
        width:32%;
        border:1px solid #ddd;
        float:left;
        margin-left:4px;
        margin-bottom:5px;
      }
      .indexToday,.snn,.hedfw{
        height:50px;
      }
      .mostActive{
        height:260px;
      }
      .bestWinners,.worstLosers{
        width:50%;
        float:left;
        /*border:1px solid #ddd;
        border-top-color: transparent;
        margin-left:5px;*/
      }
      </style>
    <div class="financial-mp-statistics">
      <form name="fpwMPstatForm" id="fpwMPstatForm" action="" method="POST" target="MPSTATOutput">
        <input type="hidden" name="submitValue" id="submitValue" value="">
      </form>
        <input type="hidden" name="mlmfile" id="mlmfile" value="wbfpwmpstat">
        <input type="hidden" name="fpwulvl" value="{{fpwulvl}}">
        <input type="hidden" name="mlid" value="{{fpwusername}}">
        <input type="hidden" name="mlid4" value="{{fpwusernamei}}">
        <input type="hidden" name="WhereOrderFrom" id="WhereOrderFrom" value="MPST">
        <input type="hidden" name="mlmfvar" value="leavemealone">
        <input type="hidden" name="filetypeid" id="filetypeid" value="mpdzh">
        <input type="hidden" name="mybarh21" value="{{mybarh21}}">
        <input type="hidden" name="mybarh22" value="{{mybarh22}}">
                <p>
                  <a href="" name="">FPW-MP Statistics</a>
                  <font face="Comic Sans MS">Trade Stock? Think WSQSI!</font><sup>SM</sup>
                  <span><a href="javascript:void(0);"  on-click="handleClickStop" id="stopSign"><img src="../images/StopSignSmall.jpg" /></a>
                  <a href="javascript:void(0);"  on-click='handleClick("wbfpwmpstatday")' id="today"><img src="../images/sttoday.jpg" /></a>
                  <a href="javascript:void(0);"  on-click='handleClick("wbfpwmpstat")' id="link"><img src="../images/stqlink.jpg" /></a></span>
                </p>
                <div class="mainContent">
                    <div class="mainTop">
                      <div class="leftItem">
                        <a href="javascript:void(0);"  on-click='handleClick("wbfpwmpstatday")' id="smallLogo"><img src="../images/WSQSILogoSmaller.jpg" /></a><br />
                        <a href="javascript:void(0);"  on-click='handleClick("wbfpwmpstat")' id="forToday">For Today</a><br />
                      </div>
                      <div class="RightItem" >
                        <div class="top">
                          <span>General Filter Conditions:</span>
                          <paper-dropdown-menu  name="statbxSG" id="statbxSG" value="">
                              <paper-listbox class="dropdown-content" selected="{{statbxgSelectedValue}}" attr-for-selected="value">
                                <template is="dom-repeat" items="{{statbxg}}" >
                                  <paper-item value="{{item.value}}" label="{{item.title}}"><span>{{item.title}}</span></paper-item>
                                </template>
                              </paper-listbox>
                          </paper-dropdown-menu>
                          <paper-dropdown-menu  name="statbx312" id="statbx312" value="">
                              <paper-listbox class="dropdown-content" selected="{{statbx312SelectedValue}}" attr-for-selected="value">
                                <paper-item label="AllMrkts" value="AllMrkts"><span>AllMrkts</span></paper-item>
                                <paper-item label="AMEX" value="AMEX"><span>AMEX</span></paper-item>
                                <paper-item label="NYSE" value="NYSE"><span>NYSE</span></paper-item>
                                <paper-item label="Nasdaq" value="Nasdaq"><span>Nasdaq</span></paper-item>
                              </paper-listbox>
                          </paper-dropdown-menu>
                          <paper-dropdown-menu  name="statbx53" id="statbx53" value="">
                              <paper-listbox class="dropdown-content" selected="{{statbx53SelectedValue}}" attr-for-selected="value">
                                  <paper-item label="1" value="1"><span>1</span></paper-item>
                                  <paper-item label="2" value="2"><span>2</span></paper-item>
                                  <paper-item label="3" value="3"><span>3</span></paper-item>
                                  <paper-item label="4" value="4"><span>4</span></paper-item>
                                  <paper-item label="5" value="5"><span>5</span></paper-item>
                              </paper-listbox>
                          </paper-dropdown-menu>
                        </div>
                        <div class="middle">
                            <iron-autogrow-textarea name="statbx31" id="statbx31">{{FDstatbx31}}</iron-autogrow-textarea>
                        </div>
                        <div class="bottom">
                          <font ><a name="" href="">Same Rules  as in MP:</a></font>
                          SInd, RmSI, KWIN,RmKW, PE, CAP, YD, [O H L C V N R](0-7)[AC AR AV HM LM PH PL PO PC](0 - 7 12 25 75 250)
                        </div>
                      </div>
                    </div>
                    <div class="iframes">
                        <!-- <iframe name="MPSTATOutput" width="100%" height="426" src="./financial-FPW-MP-Statistics.html" align="left"></iframe> -->
                        <div class="FPWMPStatistics">
                            <div class="generalMost">
                                <div class="generalMarkets">
                                    <h2>General Markets</h2>
                                    <template is="dom-repeat" items="{{tables}}">
                                        <div class="">
                                          <h4>{{item.title}}<font>{{item.val1}} {{item.val2}}</font></h4>
                                          <table>
                                              <tr><td>Ups:</td><td>{{item.v1}}</td></tr>
                                              <tr><td>Unch.:</td><td>{{item.v2}}</td></tr>
                                              <tr><td>Downs:</td><td>{{item.v3}}</td></tr>
                                              <tr><td>Up Vol.:</td><td>{{item.v4}}</td></tr>
                                              <tr><td>Unch. Vol.:</td><td>{{item.v5}}</td></tr>
                                          </table>
                                        </div>
                                    </template>
                                    <div class="indexToday">
                                      <h4>Index (Today)</h4>
                                      <a href="javascript:void(0);" on-click="">DJIA</a><span>:{{downum}}</span>
                                    </div>
                                    <div class="snn">
                                      <a href="javascript:void(0);" on-click="">SPX</a><span>:{{spxnum}}</span><br/>
                                      <a href="javascript:void(0);" on-click="">NDX</a><span>:{{ndxnum}}</span><br/>
                                      <a href="javascript:void(0);" on-click="">NADQ</a><span>:{{nasnum}}</span><br/>
                                    </div>
                                    <div class="hedfw">
                                      <a href="" ><span>Holidays</span></a>
                                      <a href="" ><span>Econ Data</span></a><br/>
                                      <a href="http://www.federalreserve.gov/monetarypolicy/fomccalendars.htm" ><span>FOMC</span></a>
                                      <a href="http://www.wunderground.com/cgi-bin/findweather/getForecast?query=10001&wuSelect=WEATHER" ><span>Weather</span></a><br/>
                                      <span>{{wbmpstattime}}</span>
                                    </div>
                                </div>
                                <div class="mostActive">
                                    <h2>Most Active</h2>
                                    <table>
                                      <template is="dom-repeat" items="{{mostActiveData}}">
                                        <tr><td>{{item.t1}}</td><td>{{item.t1}}</td><td>{{item.t1}}</td><td>{{item.t1}}</td><td>{{item.t1}}</td></tr>
                                      </template>
                                    </table>
                                </div>
                            </div>
                            <div class="bestWorst">
                                <div class="bestWinners">
                                  <h2>Best Winners</h2>
                                  <table>
                                    <template is="dom-repeat" items="{{bestWinnerData}}">
                                      <tr><td>{{item.t1}}</td><td>{{item.t1}}</td><td>{{item.t1}}</td><td>{{item.t1}}</td><td>{{item.t1}}</td></tr>
                                    </template>
                                  </table>
                                </div>
                                <div class="worstLosers">
                                  <h2>Worst Losers</h2>
                                  <table>
                                    <template is="dom-repeat" items="{{worstLoserData}}">
                                      <tr><td>{{item.t1}}</td><td>{{item.t1}}</td><td>{{item.t1}}</td><td>{{item.t1}}</td><td>{{item.t1}}</td></tr>
                                    </template>
                                  </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
    <financial-pattern-footer></financial-pattern-footer>
  </template>

              window.clearTimeout(timeoih);
            }else{
              this.$.stopSign.target='MPSTATOutput';
              this.$.today.target='MPSTATOutput';
              this.$.link.target='MPSTATOutput';
              this.$.smallLogo.target='MPSTATOutput';
              this.$.forToday.target='MPSTATOutput';
            	this.colectSubmitValue();
            	this.timeoih=window.setTimeout("onclickWSQSI()",this.findexh);
            }
        },

          if(this.onclickrnumh>0){
            this.onclickrnumh=0;
            window.clearTimeout(this.timeoih);
          }
        },
        handleClick:function(str){
          if(this.onclickrnumh>0){
            this.onclickrnumh=0;
            window.clearTimeout(this.timeoih);
