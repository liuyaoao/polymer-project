<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<dom-module id="financial-privacy-policy">
  <template>
      <style>
        :host {
          display: block;
          color:#000000;
          width:40%;
          margin:30px auto;
          font-size:16px;
        }
      </style>
      <div class="ptivacyContent">
        <div class="topLogo"><img src="../images/logo.png"/><img src="../images/login/tb_01.jpg"/></div>
        <hr color="ffc875"/>
        <h1><span>Privacy Policy</span></h1>
        <paper-styles>
          <p>WSQSI.com is committed to protecting your privacy.</p>
          <p>This Privacy Policy explains how we collect, use, and protect your personal information.
            It is part of our <a name="use" href="/test/home/use">Terms of Use </a> agreement.It does not cover the use of information or practices of
            any person or entity beyond WSQSI.com's control.</p>
          <h3>What Information We Collect</h3>
          <p>When you register to become a member, we collect your name, mailing address and email address
            and other information that you submit to the site. You have to be a registered member to visit
            WSQSI.com's web pages. Credit card number and other sensitive information are collected through
            private phone calls. We limit access to personal information about you to employees who we believe
            reasonably need to come into contact with that information to provide products or services to you or
            in order to do their jobs.</p>
          <h3>Cookies</h3>
          <p>WSQSI.com use cookies for only one place to remember your FPW username for your convenience while signing in.
            And, we do not write even one more extra byte of any other contents to your PC hard disk during your use
            of FPW, except what your browser needs to view, which is saved to your temporary internet files folder by
            your browser program. WSQSI.com automatically records information, including your IP address and the page
            you request and its history, on our server side.</p>
          <h3>How WSQSI.com Protects Your Information</h3>
          <p>WSQSI takes your security seriously and takes reasonable steps to protect your information. We use industry standard
            security protocols to protect your information.</p>
          <h3>How WSQSI.com uses Your Information</h3>
          <p>We use your information only for the business of WSQSI.com. WSQSI does not rent, sell, or share personal information about
            you with other people or with nonaffiliated companies. They will not be made available to any other members.
             We will not share your personal data with a third party.  In the event that another company buys the
             assets or stock of WSQSI.com, your personal information may then belong to another entity.</p>
          <h3>Reporting incidents</h3>
            <ul>
                <li>If you believe your WSQSI account has been compromised, please report the incident using our <a name="feedback" href="/test/home/feedback">feedback form</a>.</li>
                <li>If you have been contacted by someone about your WSQSI account asking for a password, or other personal information, please <a href="mailto:ning@WSQSI.com?subject=Security">forward the email to us</a>.
                  Please include the full headers and the HTML source code of the email you received.</li>
                <li>In the event that you believe that your personal safety is at risk or if you believe that you may be the victim of identity theft or other illegal conduct, please
                  contact the appropriate federal, state or local law enforcement agencies directly.</li>
            </ul>
        </paper-styles>
    </template>
    <script>
      Polymer({
        is: 'financial-privacy-policy',
      });
    </script>
</dom-module>
